<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e5ddd5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #login-container, #chat-container {
      max-width: 500px;
      margin: auto;
      width: 100%;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #chat-container {
      display: none;
      flex-direction: column;
      height: 100%;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .input-area {
      display: flex;
      align-items: center;
      background: #f0f0f0;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      margin-right: 10px;
    }

    .input-area button {
      background: #25d366;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
    }

    .msg {
      background: #dcf8c6;
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }

    .msg-header {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.85em;
    }

    .msg-header img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }

    #error-message {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>Entrar no Chat</h2>
    <input type="email" id="email" placeholder="Email"><br><br>
    <input type="password" id="password" placeholder="Senha"><br><br>
    <input type="file" id="avatar"><br><br>
    <div id="error-message"></div>
    <button id="loginBtn">Entrar / Cadastrar</button>
  </div>

  <div id="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
      <button id="sendBtn">Enviar</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script>
    // Configurações do Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_PROJECT_ID.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID",
      databaseURL: "https://SEU_PROJECT_ID-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();

    const loginContainer = document.getElementById("login-container");
    const chatContainer = document.getElementById("chat-container");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const avatarInput = document.getElementById("avatar");
    const loginBtn = document.getElementById("loginBtn");
    const errorMessage = document.getElementById("error-message");
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    let currentUser = null;

    loginBtn.onclick = async () => {
      errorMessage.textContent = '';
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const avatarFile = avatarInput.files[0];

      if (!email || !password) {
        errorMessage.textContent = 'Email e senha são obrigatórios.';
        return;
      }

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        currentUser = userCredential.user;

        if (avatarFile) {
          try {
            const photoURL = await uploadAvatar(currentUser.uid, avatarFile);
            await currentUser.updateProfile({ photoURL });
            currentUser.photoURL = photoURL;
          } catch {}
        }

        showChat();
        startListeningMessages();
      } catch (error) {
        if (error.code === 'auth/user-not-found') {
          try {
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            currentUser = userCredential.user;

            let photoURL = 'https://i.imgur.com/xx7JfUD.png';
            if (avatarFile) {
              try {
                photoURL = await uploadAvatar(currentUser.uid, avatarFile);
              } catch {}
            }

            const displayName = email.split('@')[0];
            await currentUser.updateProfile({ displayName, photoURL });
            currentUser.displayName = displayName;
            currentUser.photoURL = photoURL;

            showChat();
            startListeningMessages();
          } catch (regError) {
            errorMessage.textContent = regError.message;
          }
        } else if (error.code === 'auth/too-many-requests') {
          errorMessage.textContent = 'Muitas tentativas. Tente mais tarde.';
        } else {
          errorMessage.textContent = error.message;
        }
      }
    };

    async function uploadAvatar(uid, file) {
      if (!file.type.startsWith("image/")) {
        throw new Error("Arquivo inválido. Envie uma imagem.");
      }
      const ref = storage.ref().child(`avatars/${uid}`);
      await ref.put(file);
      return await ref.getDownloadURL();
    }

    function showChat() {
      loginContainer.style.display = "none";
      chatContainer.style.display = "flex";
    }

    sendBtn.onclick = () => {
      const text = messageInput.value.trim();
      if (text === '') return;

      db.ref("messages").push({
        text,
        uid: currentUser.uid,
        displayName: currentUser.displayName || "Anônimo",
        photoURL: currentUser.photoURL || "https://i.imgur.com/xx7JfUD.png",
        timestamp: firebase.database.ServerValue.TIMESTAMP
      });

      messageInput.value = '';
    };

    function startListeningMessages() {
      db.ref("messages").on("child_added", snapshot => {
        const msg = snapshot.val();
        const div = document.createElement("div");
        div.className = "msg";
        div.innerHTML = `
          <div class="msg-header">
            <img src="${msg.photoURL}" alt="avatar">
            <strong>${msg.displayName}</strong>
          </div>
          <div class="text">${msg.text}</div>
        `;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }
  </script>
</body>
</html>
