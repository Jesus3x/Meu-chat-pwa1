<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Firebase - Login com Email/Senha e Foto</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#075e54" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
  }

  body {
    background-color: #ece5dd;
    height: 100vh;
  }

  #login-screen,
  #chat-screen {
    width: 100%;
    max-width: 480px;
    margin: auto;
    padding: 20px;
  }

  #login-screen {
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  #login-screen h2 {
    color: #075e54;
    margin-bottom: 20px;
    text-align: center;
  }

  #login-screen input {
    margin-bottom: 10px;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    width: 100%;
  }

  #login-screen button {
    padding: 12px;
    background-color: #25d366;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
  }

  #error-message {
    color: red;
    margin-bottom: 10px;
    text-align: center;
  }

  #chat-screen {
    display: none;
    height: 100vh;
    display: flex;
    flex-direction: column;
    background-color: #ece5dd;
  }

  header {
    background-color: #075e54;
    color: white;
    padding: 10px 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .user-info {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .user-info img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 2px solid white;
  }

  #messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    background-color: #e5ddd5;
  }

  .input-area {
    display: flex;
    padding: 10px;
    background-color: #f0f0f0;
    border-top: 1px solid #ddd;
  }

  .input-area input[type="text"] {
    flex: 1;
    padding: 10px 15px;
    border: 1px solid #ccc;
    border-radius: 25px;
    font-size: 16px;
  }

  .input-area button {
    margin-left: 10px;
    background-color: #25d366;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 50%;
    font-size: 18px;
    cursor: pointer;
  }

  .msg {
    max-width: 75%;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
    clear: both;
    word-wrap: break-word;
  }

  .msg.sent {
    background-color: #dcf8c6;
    align-self: flex-end;
    margin-left: auto;
  }

  .msg.received {
    background-color: white;
    align-self: flex-start;
    margin-right: auto;
  }

  .msg-header {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 5px;
  }

  .msg-header img {
    width: 30px;
    height: 30px;
    border-radius: 50%;
  }

  .msg-header .name {
    font-weight: bold;
    color: #075e54;
  }

  .msg-header .time {
    font-size: 0.75em;
    color: #999;
    margin-left: auto;
  }

  .msg .text {
    font-size: 15px;
    color: #333;
  }

  #logout-btn {
    background: none;
    color: white;
    border: none;
    font-size: 18px;
    cursor: pointer;
  }
</style>

</head>
<body>

  <!-- Tela Login -->
  <div id="login-screen">
    <h2>Entre no Chat</h2>
    <div id="error-message"></div>
    <input type="email" id="email-input" placeholder="Email" autocomplete="off" />
    <input type="password" id="password-input" placeholder="Senha" autocomplete="off" />
    <input type="file" id="avatar-input" accept="image/*" />
    <button id="login-btn">Entrar / Registrar</button>
  </div>

  <!-- Tela Chat -->
  <div id="chat-screen">
    <header>
      <div class="user-info">
        <img id="user-avatar" src="" alt="Foto de perfil" />
        <span id="user-name"></span>
      </div>
      <button id="logout-btn" title="Sair do chat">⎋</button>
    </header>

    <div id="messages"></div>

    <div class="input-area">
      <input type="text" id="message-input" placeholder="Digite uma mensagem" autocomplete="off" />
      <button id="send-btn" aria-label="Enviar mensagem">➤</button>
    </div>
  </div>

  <script>
    // Configuração Firebase — deixar como está, chave pública no front-end é padrão.
    const firebaseConfig = {
      apiKey: "AIzaSyDAYD7DhRovj0PYHUSpOq5YE1rQXIiOPkc",
      authDomain: "chat-trader.firebaseapp.com",
      projectId: "chat-trader",
      storageBucket: "chat-trader.appspot.com",
      messagingSenderId: "722204996123",
      appId: "1:722204996123:web:3b0cf65b13969d01e0bebe",
      measurementId: "G-1PD8VJJH3E"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();
    const messagesRef = db.ref("messages");

    // Elementos DOM
    const loginScreen = document.getElementById('login-screen');
    const chatScreen = document.getElementById('chat-screen');
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const emailInput = document.getElementById('email-input');
    const passwordInput = document.getElementById('password-input');
    const avatarInput = document.getElementById('avatar-input');
    const userAvatar = document.getElementById('user-avatar');
    const userNameDisplay = document.getElementById('user-name');
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const errorMessage = document.getElementById('error-message');

    // Usuário atual e listener de mensagens
    let currentUser = null;
    let messagesListener = null;

    // Formata horário para exibir
    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    // Exibe a tela do chat
    function showChat() {
      loginScreen.style.display = 'none';
      chatScreen.style.display = 'flex';
      userNameDisplay.textContent = currentUser.displayName || currentUser.email;
      userAvatar.src = currentUser.photoURL || 'https://i.imgur.com/xx7JfUD.png';
      messageInput.focus();
    }

    // Exibe a tela de login
    function showLogin() {
      loginScreen.style.display = 'flex';
      chatScreen.style.display = 'none';
      errorMessage.textContent = '';
      emailInput.value = '';
      passwordInput.value = '';
      avatarInput.value = '';
      messageInput.value = '';
    }

    // Renderiza uma mensagem no chat
    function renderMessage(key, msg) {
      if (!msg.name || !msg.text) return;

      const isSent = currentUser && msg.uid === currentUser.uid;

      const msgEl = document.createElement('div');
      msgEl.className = 'msg ' + (isSent ? 'sent' : 'received');
      msgEl.id = key;

      const header = document.createElement('div');
      header.className = 'msg-header';

      const avatarImg = document.createElement('img');
      avatarImg.src = msg.avatar || 'https://i.imgur.com/xx7JfUD.png';

      const nameSpan = document.createElement('span');
      nameSpan.className = 'name';
      nameSpan.textContent = msg.name;

      const timeSpan = document.createElement('span');
      timeSpan.className = 'time';
      timeSpan.textContent = formatTime(msg.time || Date.now());

      header.appendChild(avatarImg);
      header.appendChild(nameSpan);
      header.appendChild(timeSpan);

      const textDiv = document.createElement('div');
      textDiv.className = 'text';
      textDiv.textContent = msg.text;

      msgEl.appendChild(header);
      msgEl.appendChild(textDiv);

      messagesContainer.appendChild(msgEl);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Escuta mensagens novas
    function startListeningMessages() {
      messagesContainer.innerHTML = '';
      if (messagesListener) {
        messagesRef.off('child_added', messagesListener);
      }
      messagesListener = snapshot => {
        renderMessage(snapshot.key, snapshot.val());
      };
      messagesRef.on('child_added', messagesListener);
    }

    // Envia mensagem para o Firebase Database
    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      const msgData = {
        uid: currentUser.uid,
        name: currentUser.displayName || currentUser.email,
        avatar: currentUser.photoURL || 'https://i.imgur.com/xx7JfUD.png',
        text: text,
        time: Date.now()
      };

      messagesRef.push(msgData);
      messageInput.value = '';
      messageInput.focus();
    }

    // Upload do avatar no Firebase Storage e atualização do perfil
    async function uploadAvatar(uid, file) {
      // Limite simples para arquivo (exemplo 2MB)
      if (file.size > 2 * 1024 * 1024) {
        throw new Error("Arquivo de imagem muito grande. Máx 2MB.");
      }
      const storageRef = storage.ref();
      const avatarRef = storageRef.child(`avatars/${uid}.jpg`);
      await avatarRef.put(file);
      const photoURL = await avatarRef.getDownloadURL();
      await auth.currentUser.updateProfile({ photoURL });
      return photoURL;
    }

    // Botão login / registro
    loginBtn.onclick = async () => {
      errorMessage.textContent = '';
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const avatarFile = avatarInput.files[0];

      if (!email) {
        errorMessage.textContent = 'Digite o email.';
        emailInput.focus();
        return;
      }
      if (!password) {
        errorMessage.textContent = 'Digite a senha.';
        passwordInput.focus();
        return;
      }

      try {
        // Tenta login
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        currentUser = userCredential.user;
        if (!currentUser.photoURL && avatarFile) {
          const photoURL = await uploadAvatar(currentUser.uid, avatarFile);
          currentUser.photoURL = photoURL;
        }
        showChat();
        startListeningMessages();
      } catch (error) {
        if (error.code === 'auth/user-not-found') {
          // Registra usuário se não existe
          if (!avatarFile) {
            errorMessage.textContent = 'Usuário não encontrado. Escolha uma foto para registrar.';
            return;
          }
          try {
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            currentUser = userCredential.user;
            const photoURL = await uploadAvatar(currentUser.uid, avatarFile);
            const displayName = email.split('@')[0];
            await auth.currentUser.updateProfile({ displayName, photoURL });
            currentUser.displayName = displayName;
            currentUser.photoURL = photoURL;
            showChat();
            startListeningMessages();
          } catch (regError) {
            errorMessage.textContent = regError.message;
          }
        } else {
          errorMessage.textContent = error.message;
        }
      }
    };

    // Enviar mensagem botão
    sendBtn.onclick = sendMessage;

    // Enviar mensagem com Enter
    messageInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    // Logout
    logoutBtn.onclick = async () => {
      if (confirm('Deseja sair do chat?')) {
        await auth.signOut();
        currentUser = null;
        messagesContainer.innerHTML = '';
        if (messagesListener) {
          messagesRef.off('child_added', messagesListener);
          messagesListener = null;
        }
        showLogin();
      }
    };

    // Observa mudança no estado de autenticação
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        showChat();
        startListeningMessages();
      } else {
        currentUser = null;
        showLogin();
      }
    });

  </script>

  <script>
    // Registrar service worker para PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker registrado!'))
        .catch(err => console.error('Erro no Service Worker:', err));
    }
  </script>

</body>
</html>
