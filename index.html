<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Firebase - Visual WhatsApp</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#075e54" />
  <link rel="icon" href="icon-192x192.png" />
  <script src="https://kit.fontawesome.com/a2d9d5f4d4.js" crossorigin="anonymous"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #login-screen, #chat-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
    }

    #login-screen {
      justify-content: center;
      background: #d0f0dc;
    }

    #chat-screen {
      background: #eae6df;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }

    button {
      background-color: #25d366;
      color: white;
      border: none;
      cursor: pointer;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      background: #075e54;
      color: white;
      padding: 10px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    #icons-top {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #icons-top i {
      font-size: 20px;
      cursor: pointer;
    }

    #messages {
      flex: 1;
      width: 100%;
      overflow-y: auto;
      padding: 10px;
    }

    .msg {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 60%;
      display: flex;
      flex-direction: column;
    }

    .sent {
      background: #dcf8c6;
      align-self: flex-end;
    }

    .received {
      background: #ffffff;
      align-self: flex-start;
    }

    .msg-header {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.85em;
    }

    .msg-header img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }

    .msg .text {
      margin-top: 2px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .input-area {
      display: flex;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #f0f0f0;
      gap: 5px;
      padding: 10px;
      align-items: center;
    }
        .input-area input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .input-area button {
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    #send-btn, #audio-btn {
      background: #25d366;
    }

    #audio-btn.recording {
      background-color: #cc3333 !important;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(204, 51, 51, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(204, 51, 51, 0); }
      100% { box-shadow: 0 0 0 0 rgba(204, 51, 51, 0); }
    }

    #error-message {
      color: red;
      margin-bottom: 10px;
      min-height: 18px;
    }

    #typing-status {
      font-size: 0.85em;
      color: #888;
      padding: 0 10px;
      height: 18px;
    }

    audio {
      margin-top: 5px;
    }

    #file-input {
      display: none;
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <h2>Entre no Chat</h2>
    <div id="error-message"></div>
    <input type="email" id="email-input" placeholder="Email" />
    <input type="password" id="password-input" placeholder="Senha" />
    <input type="file" id="avatar-input" accept="image/*" />
    <button id="login-btn">Entrar / Registrar</button>
  </div>

  <div id="chat-screen">
    <header>
      <div class="user-info">
        <img id="user-avatar" src="" alt="Foto de perfil" />
        <span id="user-name"></span>
      </div>
      <div id="icons-top">
        <i class="fas fa-paperclip" id="clip-btn" title="Enviar imagem"></i>
        <i class="fas fa-sign-out-alt" id="logout-btn" title="Sair"></i>
      </div>
    </header>

    <div id="typing-status"></div>
    <div id="messages"></div>

    <div class="input-area">
      <input type="text" id="message-input" placeholder="Digite uma mensagem..." />
      <button id="audio-btn" title="Gravar áudio"><i class="fas fa-microphone"></i></button>
      <button id="send-btn" title="Enviar"><i class="fas fa-paper-plane"></i></button>
    </div>
    <input type="file" id="file-input" accept="image/*" />
      </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://kit.fontawesome.com/a2d9d6b3c5.js" crossorigin="anonymous"></script>

  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      databaseURL: "SEU_DATABASE_URL",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_STORAGE_BUCKET",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();
    const messagesRef = db.ref("messages");
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const chatScreen = document.getElementById('chat-screen');
    const loginScreen = document.getElementById('login-screen');
    const emailInput = document.getElementById('email-input');
    const passwordInput = document.getElementById('password-input');
    const avatarInput = document.getElementById('avatar-input');
    const userAvatar = document.getElementById('user-avatar');
    const userNameDisplay = document.getElementById('user-name');
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const audioBtn = document.getElementById('audio-btn');
    const errorMessage = document.getElementById('error-message');
    const clipBtn = document.getElementById('clip-btn');
    const fileInput = document.getElementById('file-input');
    const typingStatus = document.getElementById('typing-status');

    let currentUser = null;
    let mediaRecorder = null;
    let audioChunks = [];
    let typingTimeout = null;
        function showLogin() {
      loginScreen.style.display = 'flex';
      chatScreen.style.display = 'none';
    }

    function showChat() {
      loginScreen.style.display = 'none';
      chatScreen.style.display = 'flex';
      userNameDisplay.textContent = currentUser.displayName || currentUser.email;
      userAvatar.src = currentUser.photoURL || 'https://i.imgur.com/xx7JfUD.png';
      messageInput.focus();
    }

    async function uploadAvatar(uid, file) {
      const avatarRef = storage.ref().child(`avatars/${uid}.jpg`);
      await avatarRef.put(file);
      return await avatarRef.getDownloadURL();
    }

    loginBtn.onclick = async () => {
      errorMessage.textContent = '';
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const avatarFile = avatarInput.files[0];

      if (!email || !password) {
        errorMessage.textContent = 'Email e senha são obrigatórios';
        return;
      }

      try {
        const cred = await auth.signInWithEmailAndPassword(email, password);
        currentUser = cred.user;
        if (!currentUser.photoURL && avatarFile) {
          const url = await uploadAvatar(currentUser.uid, avatarFile);
          await currentUser.updateProfile({ photoURL: url });
        }
        showChat();
        startListeningMessages();
      } catch (e) {
        if (e.code === 'auth/user-not-found') {
          try {
            const cred = await auth.createUserWithEmailAndPassword(email, password);
            currentUser = cred.user;
            const displayName = email.split('@')[0];
            let photoURL = 'https://i.imgur.com/xx7JfUD.png';
            if (avatarFile) {
              photoURL = await uploadAvatar(currentUser.uid, avatarFile);
            }
            await currentUser.updateProfile({ displayName, photoURL });
            showChat();
            startListeningMessages();
          } catch (regErr) {
            errorMessage.textContent = regErr.message;
          }
        } else {
          errorMessage.textContent = e.message;
        }
      }
    };
        function renderMessage(key, msg) {
      if (!msg.text && !msg.audio && !msg.image) return;

      const isSent = currentUser && msg.uid === currentUser.uid;
      const div = document.createElement('div');
      div.className = 'msg ' + (isSent ? 'sent' : 'received');

      const header = document.createElement('div');
      header.className = 'msg-header';

      const img = document.createElement('img');
      img.src = msg.avatar || 'https://i.imgur.com/xx7JfUD.png';

      const name = document.createElement('span');
      name.textContent = msg.name;

      const time = document.createElement('span');
      const d = new Date(msg.time);
      time.textContent = d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      header.appendChild(img);
      header.appendChild(name);
      header.appendChild(time);
      div.appendChild(header);

      if (msg.text) {
        const text = document.createElement('div');
        text.className = 'text';
        text.textContent = msg.text;
        div.appendChild(text);
      }

      if (msg.audio) {
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = msg.audio;
        div.appendChild(audio);
      }

      if (msg.image) {
        const image = document.createElement('img');
        image.src = msg.image;
        image.style.maxWidth = '200px';
        image.style.marginTop = '8px';
        div.appendChild(image);
      }

      messagesContainer.appendChild(div);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }
    function startListeningMessages() {
      messagesContainer.innerHTML = '';
      if (messagesListener) {
        messagesRef.off('child_added', messagesListener);
      }
      messagesListener = messagesRef.on('child_added', snap => {
        renderMessage(snap.key, snap.val());
      });
    }

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || !currentUser) return;
      const msg = {
        uid: currentUser.uid,
        name: currentUser.displayName || currentUser.email,
        avatar: currentUser.photoURL || '',
        text,
        time: Date.now()
      };
      messagesRef.push(msg);
      messageInput.value = '';
    }

    async function sendImage(file) {
      const reader = new FileReader();
      reader.onload = () => {
        const base64 = reader.result;
        const msg = {
          uid: currentUser.uid,
          name: currentUser.displayName || currentUser.email,
          avatar: currentUser.photoURL || '',
          image: base64,
          time: Date.now()
        };
        messagesRef.push(msg);
      };
      reader.readAsDataURL(file);
    }

    imageBtn.onclick = () => {
      imageInput.click();
    };

    imageInput.onchange = () => {
      const file = imageInput.files[0];
      if (file && file.type.startsWith("image/")) {
        sendImage(file);
      }
    };
    });
    audioBtn.onclick = startAudioRecording;

    // Logout
    logoutBtn.onclick = async () => {
      if (confirm('Deseja sair do chat?')) {
        await auth.signOut();
        currentUser = null;
        messagesContainer.innerHTML = '';
        if (messagesListener) {
          messagesRef.off('child_added', messagesListener);
          messagesListener = null;
        }
        showLogin();
      }
    };

    // Observa mudanças na autenticação
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        showChat();
        startListeningMessages();
      } else {
        currentUser = null;
        showLogin();
      }
    });
  </script>

  <script>
    // Service Worker para PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('✅ Service Worker registrado!'))
        .catch(err => console.error('Erro no Service Worker:', err));
    }
  </script>
</body>
</html>
