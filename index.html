<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Firebase - Login com Email/Senha e Foto</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#075e54" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ece5dd;
      margin: 0; padding: 0;
      max-width: 600px;
      height: 100vh;
      margin-left: auto; margin-right: auto;
      display: flex;
      flex-direction: column;
    }
    /* Tela Login */
    #login-screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      background: #f0f0f0;
    }
    #login-screen h2 {
      color: #075e54;
      text-align: center;
      margin-bottom: 25px;
    }
    #login-screen input[type="email"],
    #login-screen input[type="password"],
    #login-screen input[type="file"] {
      padding: 15px;
      font-size: 1.1rem;
      border-radius: 25px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      outline: none;
      width: 100%;
      transition: border-color 0.3s ease;
    }
    #login-screen input[type="email"]:focus,
    #login-screen input[type="password"]:focus {
      border-color: #075e54;
    }
    #login-screen button {
      background-color: #075e54;
      color: white;
      font-weight: bold;
      border: none;
      padding: 15px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #login-screen button:hover {
      background-color: #128c7e;
    }

    /* Tela Chat */
    #chat-screen {
      flex: 1;
      display: none;
      flex-direction: column;
      height: 100vh;
      background: #ece5dd;
    }
    header {
      background: #075e54;
      color: white;
      padding: 15px 20px;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.4;
      position: relative;
      word-wrap: break-word;
      box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
      display: flex;
      flex-direction: column;
    }
    .msg.sent {
      background-color: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 0;
      text-align: right;
      color: #000;
    }
    .msg.received {
      background-color: white;
      align-self: flex-start;
      border-bottom-left-radius: 0;
      color: #000;
    }
    .msg .msg-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 5px;
    }
    .msg .msg-header img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ccc;
    }
    .msg .name {
      font-weight: bold;
      color: #075e54;
      font-size: 0.9rem;
    }
    .msg .time {
      font-size: 0.7em;
      color: #666;
      opacity: 0.7;
      margin-left: auto;
    }
    .msg .text {
      font-size: 1rem;
      word-wrap: break-word;
    }
    .input-area {
      display: flex;
      padding: 10px 15px;
      background-color: #f0f0f0;
      gap: 10px;
      align-items: center;
      user-select: none;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    .input-area input[type="text"]:focus {
      border-color: #075e54;
    }
    .input-area button {
      background-color: #075e54;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      color: white;
      font-size: 22px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }
    .input-area button:hover {
      background-color: #128c7e;
    }
    #logout-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      user-select: none;
    }
    /* Mensagem erro */
    #error-message {
      color: red;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Tela Login -->
  <div id="login-screen">
    <h2>Entre no Chat</h2>
    <div id="error-message"></div>
    <input type="email" id="email-input" placeholder="Email" autocomplete="off" />
    <input type="password" id="password-input" placeholder="Senha" autocomplete="off" />
    <input type="file" id="avatar-input" accept="image/*" />
    <button id="login-btn">Entrar / Registrar</button>
  </div>

  <!-- Tela Chat -->
  <div id="chat-screen">
    <header>
      <div class="user-info">
        <img id="user-avatar" src="" alt="Foto de perfil" />
        <span id="user-name"></span>
      </div>
      <button id="logout-btn" title="Sair do chat">⎋</button>
    </header>

    <div id="messages"></div>

    <div class="input-area">
      <input type="text" id="message-input" placeholder="Digite uma mensagem" autocomplete="off" />
      <button id="send-btn" aria-label="Enviar mensagem">➤</button>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDAYD7DhRovj0PYHUSpOq5YE1rQXIiOPkc",
      authDomain: "chat-trader.firebaseapp.com",
      projectId: "chat-trader",
      storageBucket: "chat-trader.appspot.com",
      messagingSenderId: "722204996123",
      appId: "1:722204996123:web:3b0cf65b13969d01e0bebe",
      measurementId: "G-1PD8VJJH3E"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();
    const messagesRef = db.ref("messages");

    // Elementos
    const loginScreen = document.getElementById('login-screen');
    const chatScreen = document.getElementById('chat-screen');
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const emailInput = document.getElementById('email-input');
    const passwordInput = document.getElementById('password-input');
    const avatarInput = document.getElementById('avatar-input');
    const userAvatar = document.getElementById('user-avatar');
    const userNameDisplay = document.getElementById('user-name');
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const errorMessage = document.getElementById('error-message');

    // Estado do usuário
    let currentUser = null; // {uid, email, displayName, photoURL}
    let messagesListener = null;

    // Formatar horário
    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    // Exibir tela chat
    function showChat() {
      loginScreen.style.display = 'none';
      chatScreen.style.display = 'flex';
      userNameDisplay.textContent = currentUser.displayName || currentUser.email;
      userAvatar.src = currentUser.photoURL || 'https://i.imgur.com/xx7JfUD.png';
      messageInput.focus();
    }

    // Exibir tela login
    function showLogin() {
      loginScreen.style.display = 'flex';
      chatScreen.style.display = 'none';
      errorMessage.textContent = '';
      emailInput.value = '';
      passwordInput.value = '';
      avatarInput.value = '';
      messageInput.value = '';
    }

    // Renderizar mensagem
    function renderMessage(key, msg) {
      if (!msg.name || !msg.text) return;

      const isSent = currentUser && msg.uid === currentUser.uid;

      const msgEl = document.createElement('div');
      msgEl.className = 'msg ' + (isSent ? 'sent' : 'received');
      msgEl.id = key;

      const header = document.createElement('div');
      header.className = 'msg-header';

      const avatarImg = document.createElement('img');
      avatarImg.src = msg.avatar || 'https://i.imgur.com/xx7JfUD.png';

      const nameSpan = document.createElement('span');
      nameSpan.className = 'name';
      nameSpan.textContent = msg.name;

      const timeSpan = document.createElement('span');
      timeSpan.className = 'time';
      timeSpan.textContent = formatTime(msg.time || Date.now());

      header.appendChild(avatarImg);
      header.appendChild(nameSpan);
      header.appendChild(timeSpan);

      const textDiv = document.createElement('div');
      textDiv.className = 'text';
      textDiv.textContent = msg.text;

      msgEl.appendChild(header);
      msgEl.appendChild(textDiv);

      messagesContainer.appendChild(msgEl);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Escutar mensagens
    function startListeningMessages() {
      messagesContainer.innerHTML = '';
      if (messagesListener) {
        messagesRef.off('child_added', messagesListener);
      }
      messagesListener = snapshot => {
        renderMessage(snapshot.key, snapshot.val());
      };
      messagesRef.on('child_added', messagesListener);
    }

    // Enviar mensagem
    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      const msgData = {
        uid: currentUser.uid,
        name: currentUser.displayName || currentUser.email,
        avatar: currentUser.photoURL || 'https://i.imgur.com/xx7JfUD.png',
        text: text,
        time: Date.now()
      };

      messagesRef.push(msgData);
      messageInput.value = '';
      messageInput.focus();
    }

    // Fazer upload da foto e atualizar perfil
    async function uploadAvatar(uid, file) {
      const storageRef = storage.ref();
      const avatarRef = storageRef.child(`avatars/${uid}.jpg`);
      await avatarRef.put(file);
      const photoURL = await avatarRef.getDownloadURL();
      await auth.currentUser.updateProfile({ photoURL });
      return photoURL;
    }

    // Botão login/registro
    loginBtn.onclick = async () => {
      errorMessage.textContent = '';
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const avatarFile = avatarInput.files[0];

      if (!email) {
        errorMessage.textContent = 'Digite o email.';
        emailInput.focus();
        return;
      }
      if (!password) {
        errorMessage.textContent = 'Digite a senha.';
        passwordInput.focus();
        return;
      }

      try {
        // Tentar login
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        currentUser = userCredential.user;
        // Se já tem foto no perfil, segue
        if (!currentUser.photoURL && avatarFile) {
          const photoURL = await uploadAvatar(currentUser.uid, avatarFile);
          currentUser.photoURL = photoURL;
        }
        showChat();
        startListeningMessages();

      } catch (error) {
        if (error.code === 'auth/user-not-found') {
          // Se usuário não existe, cria com email e senha
          if (!avatarFile) {
            errorMessage.textContent = 'Usuário não encontrado. Escolha uma foto para registrar.';
            return;
          }
          try {
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            currentUser = userCredential.user;
            // Faz upload da foto
            const photoURL = await uploadAvatar(currentUser.uid, avatarFile);
            // Atualiza perfil com foto e displayName (email antes do @)
            const displayName = email.split('@')[0];
            await auth.currentUser.updateProfile({ displayName, photoURL });
            currentUser.displayName = displayName;
            currentUser.photoURL = photoURL;
            showChat();
            startListeningMessages();
          } catch (regError) {
            errorMessage.textContent = regError.message;
          }
        } else {
          errorMessage.textContent = error.message;
        }
      }
    };

    // Botão enviar mensagem
    sendBtn.onclick = sendMessage;

    // Enviar com Enter
    messageInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    // Botão logout
    logoutBtn.onclick = async () => {
      if (confirm('Deseja sair do chat?')) {
        await auth.signOut();
        currentUser = null;
        messagesContainer.innerHTML = '';
        if (messagesListener) {
          messagesRef.off('child_added', messagesListener);
          messagesListener = null;
        }
        showLogin();
      }
    };

    // Observador de estado de autenticação
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        showChat();
        startListeningMessages();
      } else {
        currentUser = null;
        showLogin();
      }
    });

  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker registrado!'))
        .catch(err => console.error('Erro no Service Worker:', err));
    }
  </script>

</body>
</html>
