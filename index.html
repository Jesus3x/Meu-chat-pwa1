<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Firebase com √Åudio</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#075e54" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #login-screen, #chat-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
    }
    #login-screen {
      justify-content: center;
      background: #f5f5f5;
    }
    #chat-screen {
      background: #ece5dd;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }
    button {
      background-color: #25d366;
      color: white;
      border: none;
      cursor: pointer;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      background: #075e54;
      color: white;
      padding: 10px;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-info img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    #messages {
      flex: 1;
      width: 100%;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .msg {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 60%;
      display: flex;
      flex-direction: column;
    }
    .sent {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .received {
      background: #ffffff;
      align-self: flex-start;
    }
    .msg-header {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.85em;
    }
    .msg-header img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }
    .msg .text {
      margin-top: 2px;
      word-wrap: break-word;
    }
    .input-area {
      display: flex;
      width: 100%;
      padding: 10px;
      background: #f0f0f0;
      align-items: center;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .input-area button {
      margin-left: 5px;
      padding: 10px 15px;
      font-size: 18px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #error-message {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <h2>Entre no Chat</h2>
    <div id="error-message"></div>
    <input type="email" id="email-input" placeholder="Email" />
    <input type="password" id="password-input" placeholder="Senha" />
    <input type="file" id="avatar-input" accept="image/*" />
    <button id="login-btn">Entrar / Registrar</button>
  </div>
  <div id="chat-screen">
    <header>
      <div class="user-info">
        <img id="user-avatar" src="" alt="Foto de perfil" />
        <span id="user-name"></span>
      </div>
      <button id="logout-btn" title="Sair do chat">‚éã</button>
    </header>
    <div id="messages"></div>
    <div class="input-area">
      <input type="text" id="message-input" placeholder="Digite uma mensagem" />
      <button id="send-btn" title="Enviar mensagem">‚û§</button>
      <button id="record-btn" title="Gravar √°udio">üé§</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAb3NOMIUO-zQ9QaGIXwV8ty38cN9Yl2Gg",
      authDomain: "chat-on-1-4f38f.firebaseapp.com",
      databaseURL: "https://chat-on-1-4f38f-default-rtdb.firebaseio.com",
      projectId: "chat-on-1-4f38f",
      storageBucket: "chat-on-1-4f38f.appspot.com",
      messagingSenderId: "499742357573",
      appId: "1:499742357573:web:0cf2bed752f4e1cbb74b2c"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();
    const messagesRef = db.ref("messages");

    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const chatScreen = document.getElementById('chat-screen');
    const loginScreen = document.getElementById('login-screen');
    const emailInput = document.getElementById('email-input');
    const passwordInput = document.getElementById('password-input');
    const avatarInput = document.getElementById('avatar-input');
    const userAvatar = document.getElementById('user-avatar');
    const userNameDisplay = document.getElementById('user-name');
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const recordBtn = document.getElementById('record-btn');
    const errorMessage = document.getElementById('error-message');

    let currentUser = null;
    let messagesListener = null;
    let mediaRecorder = null;
    let chunks = [];

    function showLogin() {
      loginScreen.style.display = 'flex';
      chatScreen.style.display = 'none';
    }

    function showChat() {
      loginScreen.style.display = 'none';
      chatScreen.style.display = 'flex';
      userNameDisplay.textContent = currentUser.displayName || currentUser.email;
      userAvatar.src = currentUser.photoURL || 'https://i.imgur.com/xx7JfUD.png';
    }

    async function uploadAvatar(uid, file) {
      const avatarRef = storage.ref().child(`avatars/${uid}.jpg`);
      await avatarRef.put(file);
      return await avatarRef.getDownloadURL();
    }

    loginBtn.onclick = async () => {
      errorMessage.textContent = '';
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const avatarFile = avatarInput.files[0];

      if (!email || !password) {
        errorMessage.textContent = 'Email e senha s√£o obrigat√≥rios';
        return;
      }

      try {
        const cred = await auth.signInWithEmailAndPassword(email, password);
        currentUser = cred.user;
        if (!currentUser.photoURL && avatarFile) {
          const url = await uploadAvatar(currentUser.uid, avatarFile);
          await currentUser.updateProfile({ photoURL: url });
        }
        showChat();
      } catch (e) {
        if (e.code === 'auth/user-not-found') {
          try {
            const cred = await auth.createUserWithEmailAndPassword(email, password);
            currentUser = cred.user;
            const displayName = email.split('@')[0];
            let photoURL = 'https://i.imgur.com/xx7JfUD.png';
            if (avatarFile) {
              photoURL = await uploadAvatar(currentUser.uid, avatarFile);
            }
            await currentUser.updateProfile({ displayName, photoURL });
            showChat();
          } catch (regErr) {
            errorMessage.textContent = regErr.message;
          }
        } else {
          errorMessage.textContent = e.message;
        }
      }
    };

    function renderMessage(key, msg) {
      if (!msg.text && !msg.audio) return;
      const isSent = currentUser && msg.uid === currentUser.uid;
      const div = document.createElement('div');
      div.className = 'msg ' + (isSent ? 'sent' : 'received');

      const header = document.createElement('div');
      header.className = 'msg-header';

      const img = document.createElement('img');
      img.src = msg.avatar || 'https://i.imgur.com/xx7JfUD.png';

      const name = document.createElement('span');
      name.textContent = msg.name;

      const time = document.createElement('span');
      const d = new Date(msg.time);
      time.textContent = d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      header.appendChild(img);
      header.appendChild(name);
      header.appendChild(time);

      const content = document.createElement('div');
      content.className = 'text';

      if (msg.text) {
        content.textContent = msg.text;
      } else if (msg.audio) {
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = msg.audio;
        content.appendChild(audio);
      }

      div.appendChild(header);
      div.appendChild(content);
      messagesContainer.appendChild(div);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function startListeningMessages() {
      messagesContainer.innerHTML = '';
      messagesListener = messagesRef.on('child_added', snap => {
        renderMessage(snap.key, snap.val());
      });
    }

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || !currentUser) return;
      const msg = {
        uid: currentUser.uid,
        name: currentUser.displayName || currentUser.email,
        avatar: currentUser.photoURL || '',
        text,
        time: Date.now()
      };
      messagesRef.push(msg);
      messageInput.value = '';
    }

    logoutBtn.onclick = async () => {
      if (confirm('Deseja sair do chat?')) {
        await auth.signOut();
        currentUser = null;
        messagesContainer.innerHTML = '';
        if (messagesListener) {
          messagesRef.off('child_added', messagesListener);
          messagesListener = null;
        }
        showLogin();
      }
    };

    sendBtn.onclick = sendMessage;
    messageInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    // √Åudio: gravar, parar e enviar
    recordBtn.onclick = async () => {
      if (!mediaRecorder || mediaRecorder.state === "inactive") {
        // Come√ßar a gravar
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          alert("Grava√ß√£o de √°udio n√£o suportada neste navegador.");
          return;
        }
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);
          chunks = [];

          mediaRecorder.ondataavailable = e => {
            chunks.push(e.data);
          };

          mediaRecorder.onstop = async () => {
            const blob = new Blob(chunks, { type: 'audio/webm' });
            const fileName = `audio_${Date.now()}.webm`;
            const audioRef = storage.ref().child(`audios/${fileName}`);

            await audioRef.put(blob);
            const audioURL = await audioRef.getDownloadURL();

            const msg = {
              uid: currentUser.uid,
              name: currentUser.displayName || currentUser.email,
              avatar: currentUser.photoURL || '',
              audio: audioURL,
              time: Date.now()
            };
            messagesRef.push(msg);
          };

          mediaRecorder.start();
          recordBtn.textContent = "‚óºÔ∏è";
        } catch (err) {
          alert("Permiss√£o para microfone negada ou erro ao acessar.");
          console.error(err);
        }
      } else if (mediaRecorder.state === "recording") {
        // Parar de gravar
        mediaRecorder.stop();
        recordBtn.textContent = "üé§";
      }
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        showChat();
        startListeningMessages();
      } else {
        currentUser = null;
        showLogin();
      }
    });

  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registrado!'))
        .catch(err => console.error('Erro no Service Worker:', err));
    }
  </script>
</body>
</html>
