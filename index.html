<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Firebase Estilo WhatsApp</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#075e54" />
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pb4UqL0jQ3Lp5F6bN9eKrxkYQ1zZ/eQz5iU1oY8W7T9OmC5Dr0fWiUQxHQ7nQoiPvQ18VptzHzv/3Q4yo6WXNQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    /* Reset e base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ece5dd;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Telas login e chat */
    #login-screen, #chat-screen {
      display: none;
      flex-direction: column;
      height: 100vh;
    }
    #login-screen {
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      padding: 20px;
    }
    #chat-screen {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    /* Login inputs e botão */
    #login-screen input[type="email"],
    #login-screen input[type="password"],
    #login-screen input[type="file"] {
      width: 100%;
      max-width: 320px;
      padding: 12px 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    #login-btn {
      width: 100%;
      max-width: 320px;
      padding: 12px;
      background-color: #25d366;
      color: white;
      font-weight: 600;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #login-btn:hover {
      background-color: #1ebe57;
    }
    #error-message {
      color: #cc3333;
      min-height: 20px;
      margin-bottom: 10px;
      font-weight: 600;
      text-align: center;
    }
    /* HEADER estilo WhatsApp */
    header {
      background-color: #075e54;
      height: 56px;
      padding: 0 10px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      user-select: none;
      flex-shrink: 0;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
    }
    .user-info img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }
    /* Botões topo direita */
    #btn-image-upload-label,
    #logout-btn {
      cursor: pointer;
      font-size: 22px;
      margin-left: 16px;
      color: white;
      border: none;
      background: none;
      padding: 6px;
      border-radius: 50%;
      transition: background-color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #btn-image-upload-label:hover,
    #logout-btn:hover {
      background-color: rgba(255,255,255,0.2);
    }
    #image-upload {
      display: none;
    }

    /* MENSAGENS */
    #messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 12px 10px;
      background-color: #ece5dd;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }
    .msg {
      max-width: 70%;
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 7.5px;
      display: flex;
      flex-direction: column;
      word-wrap: break-word;
      box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
      font-size: 15px;
      line-height: 1.3;
      user-select: text;
    }
    .sent {
      background-color: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .received {
      background-color: white;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    .msg-header {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #555;
      margin-bottom: 5px;
    }
    .msg-header img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
    }
    .msg-header span.name {
      font-weight: 600;
    }
    .msg-header span.time {
      margin-left: auto;
      font-style: italic;
      font-size: 11px;
      color: #999;
      user-select: none;
    }
    .msg .text {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    audio {
      margin-top: 5px;
      max-width: 100%;
      border-radius: 7px;
      outline: none;
      background-color: #f1f1f1;
    }
    img.msg-img {
      max-width: 100%;
      border-radius: 7px;
      margin-top: 5px;
      cursor: pointer;
      user-select: none;
    }

    /* RODAPÉ FIXO */
    #footer {
      background-color: white;
      padding: 8px 10px;
      display: flex;
      gap: 8px;
      align-items: center;
      box-shadow: 0 -1px 2px rgba(0,0,0,0.15);
      flex-shrink: 0;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }
    #message-input {
      flex-grow: 1;
      border-radius: 24px;
      border: 1px solid #ddd;
      padding: 10px 15px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    #message-input:focus {
      border-color: #25d366;
    }
    button.footer-btn {
      background-color: #25d366;
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      user-select: none;
      transition: background-color 0.3s ease;
      flex-shrink: 0;
    }
    button.footer-btn:hover {
      background-color: #1ebe57;
    }
    button#audio-btn.recording {
      background-color: #cc3333 !important;
      animation: pulse 1.2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(204, 51, 51, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(204, 51, 51, 0); }
      100% { box-shadow: 0 0 0 0 rgba(204, 51, 51, 0); }
    }

    /* Digitando */
    #typing-status {
      font-size: 13px;
      color: #555;
      margin-left: 10px;
      min-height: 18px;
      user-select: none;
      font-style: italic;
      height: 18px;
      line-height: 18px;
      overflow: hidden;
      white-space: nowrap;
      max-width: 50vw;
    }

  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="login-screen">
    <h2>Entre no Chat</h2>
    <div id="error-message"></div>
    <input type="email" id="email-input" placeholder="Email" />
    <input type="password" id="password-input" placeholder="Senha" />
    <input type="file" id="avatar-input" accept="image/*" />
    <button id="login-btn">Entrar / Registrar</button>
  </div>

  <!-- CHAT -->
  <div id="chat-screen" style="display:none;">

    <header>
      <div class="header-left">
        <div class="user-info">
          <img id="user-avatar" src="" alt="Foto" />
          <span id="user-name"></span>
        </div>
      </div>
      <div class="header-right">
        <label id="btn-image-upload-label" for="image-upload" title="Enviar imagem" tabindex="0" role="button" aria-label="Enviar imagem">
          <i class="fas fa-paperclip"></i>
        </label>
        <input type="file" id="image-upload" accept="image/*" />
        <button id="logout-btn" title="Sair do chat" aria-label="Sair do chat"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </header>

    <div id="messages"></div>

    <div id="footer">
      <input type="text" id="message-input" placeholder="Digite uma mensagem" autocomplete="off" />
      <button id="audio-btn" class="footer-btn" title="Gravar áudio" aria-label="Gravar áudio"><i class="fas fa-microphone"></i></button>
      <button id="send-btn" class="footer-btn" title="Enviar mensagem" aria-label="Enviar mensagem"><i class="fas fa-paper-plane"></i></button>
    </div>

    <div id="typing-status"></div>
  </div>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAb3NOMIUO-zQ9QaGIXwV8ty38cN9Yl2Gg",
      authDomain: "chat-on-1-4f38f.firebaseapp.com",
      databaseURL: "https://chat-on-1-4f38f-default-rtdb.firebaseio.com",
      projectId: "chat-on-1-4f38f",
      storageBucket: "chat-on-1-4f38f.appspot.com",
      messagingSenderId: "499742357573",
      appId: "1:499742357573:web:0cf2bed752f4e1cbb74b2c",
      measurementId: "G-BMZW4Q4PDJ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();
    const messagesRef = db.ref("messages");

    // Elementos
    const loginScreen = document.getElementById('login-screen');
    const chatScreen = document.getElementById('chat-screen');
    const emailInput = document.getElementById('email-input');
    const passwordInput = document.getElementById('password-input');
    const avatarInput = document.getElementById('avatar-input');
    const loginBtn = document.getElementById('login-btn');
    const errorMessage = document.getElementById('error-message');
    const userAvatar = document.getElementById('user-avatar');
    const userNameDisplay = document.getElementById('user-name');
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const audioBtn = document.getElementById('audio-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const imageUploadInput = document.getElementById('image-upload');
    const typingStatus = document.getElementById('typing-status');

    let currentUser = null;
    let messagesListener = null;
    let mediaRecorder = null;
    let audioChunks = [];
    let typingTimeout = null;
    let isTyping = false;

    // Mostrar telas
    function showLogin() {
      loginScreen.style.display = 'flex';
      chatScreen.style.display = 'none';
      errorMessage.textContent = '';
    }
    function showChat() {
      loginScreen.style.display = 'none';
      chatScreen.style.display = 'flex';
      userNameDisplay.textContent = currentUser.displayName || currentUser.email;
      userAvatar.src = currentUser.photoURL || 'https://i.imgur.com/xx7JfUD.png';
      messageInput.focus();
    }

    // Upload avatar no Storage
    async function uploadAvatar(uid, file) {
      const avatarRef = storage.ref().child(`avatars/${uid}.jpg`);
      await avatarRef.put(file);
      return await avatarRef.getDownloadURL();
    }

    // Upload imagem no Storage e enviar mensagem
    async function uploadImageAndSend(file) {
      try {
        const imageRef = storage.ref().child(`images/${currentUser.uid}_${Date.now()}.jpg`);
        await imageRef.put(file);
        const imageURL = await imageRef.getDownloadURL();

        const msg = {
          uid: currentUser.uid,
          name: currentUser.displayName || currentUser.email,
          avatar: currentUser.photoURL || '',
          image: imageURL,
          time: Date.now()
        };
        messagesRef.push(msg);
      } catch (err) {
        alert('Erro ao enviar imagem: ' + err.message);
        console.error('Erro upload imagem:', err);
      }
    }

    // LOGIN
    loginBtn.onclick = async () => {
      errorMessage.textContent = '';
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const avatarFile = avatarInput.files[0];

      if (!email || !password) {
        errorMessage.textContent = 'Email e senha são obrigatórios';
        return;
      }

      try {
        const cred = await auth.signInWithEmailAndPassword(email, password);
        currentUser = cred.user;
        if (!currentUser.photoURL && avatarFile) {
          const url = await uploadAvatar(currentUser.uid, avatarFile);
          await currentUser.updateProfile({ photoURL: url });
        }
        showChat();
      } catch (e) {
        if (e.code === 'auth/user-not-found') {
          try {
            const cred = await auth.createUserWithEmailAndPassword(email, password);
            currentUser = cred.user;
            const displayName = email.split('@')[0];
            let photoURL = 'https://i.imgur.com/xx7JfUD.png';
            if (avatarFile) {
              photoURL = await uploadAvatar(currentUser.uid, avatarFile);
            }
            await currentUser.updateProfile({ displayName, photoURL });
            showChat();
          } catch (regErr) {
            errorMessage.textContent = regErr.message;
          }
        } else {
          errorMessage.textContent = e.message;
        }
      }
    };

    // Renderizar mensagem no chat
    function renderMessage(key, msg) {
      if (!msg.text && !msg.audio && !msg.image) return;

      const isSent = currentUser && msg.uid === currentUser.uid;
      const div = document.createElement('div');
      div.className = 'msg ' + (isSent ? 'sent' : 'received');

      // Cabeçalho da mensagem
      const header = document.createElement('div');
      header.className = 'msg-header';

      const img = document.createElement('img');
      img.src = msg.avatar || 'https://i.imgur.com/xx7JfUD.png';

      const name = document.createElement('span');
      name.className = 'name';
      name.textContent = msg.name;

      const time = document.createElement('span');
      time.className = 'time';
      const d = new Date(msg.time);
      time.textContent = d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      header.appendChild(img);
      header.appendChild(name);
      header.appendChild(time);
      div.appendChild(header);

      // Conteúdo da mensagem
      if (msg.text) {
        const text = document.createElement('div');
        text.className = 'text';
        text.textContent = msg.text;
        div.appendChild(text);
      }

      if (msg.audio) {
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = msg.audio;
        div.appendChild(audio);
      }

      if (msg.image) {
        const imgMsg = document.createElement('img');
        imgMsg.className = 'msg-img';
        imgMsg.src = msg.image;
        imgMsg.alt = "Imagem enviada";
        imgMsg.loading = "lazy";
        div.appendChild(imgMsg);
      }

      messagesContainer.appendChild(div);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Ouvir mensagens do Firebase
    function startListeningMessages() {
      messagesContainer.innerHTML = '';
      if (messagesListener) {
        messagesRef.off('child_added', messagesListener);
      }
      messagesListener = messagesRef.on('child_added', snap => {
        renderMessage(snap.key, snap.val());
      });
    }

    // Enviar mensagem texto
    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || !currentUser) return;
      const msg = {
        uid: currentUser.uid,
        name: currentUser.displayName || currentUser.email,
        avatar: currentUser.photoURL || '',
        text,
        time: Date.now()
      };
      messagesRef.push(msg);
      messageInput.value = '';
      setTyping(false);
    }

    // Gravação de áudio (base64)
    async function startAudioRecording() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert('Seu navegador não suporta gravação de áudio.');
        return;
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        mediaRecorder.start();
        audioBtn.classList.add('recording');
        audioBtn.title = "Gravando... Clique para parar";

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

        mediaRecorder.onstop = async () => {
          audioBtn.classList.remove('recording');
          audioBtn.title = "Gravar áudio";

          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          const reader = new FileReader();
          reader.readAsDataURL(audioBlob);
          reader.onloadend = () => {
            const base64Audio = reader.result;
            const msg = {
              uid: currentUser.uid,
              name: currentUser.displayName || currentUser.email,
              avatar: currentUser.photoURL || '',
              audio: base64Audio,
              time: Date.now()
            };
            messagesRef.push(msg);
          };
        };

        audioBtn.onclick = () => {
          if (mediaRecorder && mediaRecorder.state === "recording") {
            mediaRecorder.stop();
            audioBtn.onclick = startAudioRecording;
          }
        };

        setTimeout(() => {
          if (mediaRecorder && mediaRecorder.state === "recording") {
            mediaRecorder.stop();
            audioBtn.classList.remove('recording');
            audioBtn.title = "Gravar áudio";
            audioBtn.onclick = startAudioRecording;
          }
        }, 30000);
      } catch (err) {
        alert('Erro ao acessar microfone: ' + err.message);
      }
    }

    // Controle status digitando
    function setTyping(typing) {
      if (typing) {
        typingStatus.textContent = "Digitando...";
      } else {
        typingStatus.textContent = "";
      }
      isTyping = typing;
    }

    // Evento input para status digitando
    messageInput.addEventListener('input', () => {
      if (!isTyping) {
        setTyping(true);
      }
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        setTyping(false);
      }, 1500);
    });

    // Eventos
    sendBtn.onclick = sendMessage;
    messageInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });
    audioBtn.onclick = startAudioRecording;

    // Upload imagem evento
    imageUploadInput.onchange = () => {
      const file = imageUploadInput.files[0];
      if (file) {
        uploadImageAndSend(file);
      }
      // resetar para permitir enviar a mesma imagem repetida
      imageUploadInput.value = "";
    };

    // Logout
    logoutBtn.onclick = async () => {
      if (confirm('Deseja sair do chat?')) {
        await auth.signOut();
        currentUser = null;
        messagesContainer.innerHTML = '';
        if (messagesListener) {
          messagesRef.off('child_added', messagesListener);
          messagesListener = null;
        }
        showLogin();
      }
    };

    // Monitorar autenticação
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        showChat();
        startListeningMessages();
      } else {
        currentUser = null;
        showLogin();
      }
    });

  </script>

  <script>
    // Service Worker para PWA (opcional)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('✅ Service Worker registrado!'))
        .catch(err => console.error('Erro no Service Worker:', err));
    }
  </script>
</body>
</html>
