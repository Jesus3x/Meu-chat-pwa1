<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Firebase - Login com Email/Senha e Foto</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#075e54" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ece5dd;
    }

    #login-screen,
    #chat-screen {
      display: none;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #login-screen {
      background-color: #f5f5f5;
    }

    #chat-screen {
      display: flex;
      flex-direction: column;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 300px;
    }

    button {
      background-color: #25d366;
      color: white;
      border: none;
      cursor: pointer;
    }

    header {
      background-color: #075e54;
      color: white;
      padding: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #e5ddd5;
      width: 100%;
    }

    .msg {
      padding: 5px 10px;
      margin: 5px;
      border-radius: 10px;
      max-width: 70%;
      clear: both;
    }

    .sent {
      background-color: #dcf8c6;
      margin-left: auto;
    }

    .received {
      background-color: #fff;
      margin-right: auto;
    }

    .input-area {
      display: flex;
      width: 100%;
      padding: 10px;
      background: #f0f0f0;
    }

    .input-area input {
      flex: 1;
    }

    .input-area button {
      background: #25d366;
      color: white;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .msg-header {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.85em;
    }

    .msg-header img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }

    .msg .text {
      margin-top: 2px;
    }

    #error-message {
      color: red;
      margin-bottom: 10px;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
</head>
<body>

  <!-- Login -->
  <div id="login-screen">
    <h2>Entre no Chat</h2>
    <div id="error-message"></div>
    <input type="email" id="email-input" placeholder="Email" />
    <input type="password" id="password-input" placeholder="Senha" />
    <input type="file" id="avatar-input" accept="image/*" />
    <button id="login-btn">Entrar / Registrar</button>
  </div>

  <!-- Chat -->
  <div id="chat-screen">
    <header>
      <div class="user-info">
        <img id="user-avatar" src="" alt="Avatar" />
        <span id="user-name"></span>
      </div>
      <button id="logout-btn">⎋</button>
    </header>
    <div id="messages"></div>
    <div class="input-area">
      <input type="text" id="message-input" placeholder="Digite uma mensagem" />
      <button id="send-btn">➤</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDAYD7DhRovj0PYHUSpOq5YE1rQXIiOPkc",
      authDomain: "chat-trader.firebaseapp.com",
      projectId: "chat-trader",
      storageBucket: "chat-trader.appspot.com",
      messagingSenderId: "722204996123",
      appId: "1:722204996123:web:3b0cf65b13969d01e0bebe",
      measurementId: "G-1PD8VJJH3E"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();
    const messagesRef = db.ref("messages");

    const loginScreen = document.getElementById('login-screen');
    const chatScreen = document.getElementById('chat-screen');
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const emailInput = document.getElementById('email-input');
    const passwordInput = document.getElementById('password-input');
    const avatarInput = document.getElementById('avatar-input');
    const userAvatar = document.getElementById('user-avatar');
    const userNameDisplay = document.getElementById('user-name');
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const errorMessage = document.getElementById('error-message');

    let currentUser = null;
    let messagesListener = null;

    function showChat() {
      loginScreen.style.display = 'none';
      chatScreen.style.display = 'flex';
      userNameDisplay.textContent = currentUser.displayName || currentUser.email;
      userAvatar.src = currentUser.photoURL || 'https://i.imgur.com/xx7JfUD.png';
    }

    function showLogin() {
      loginScreen.style.display = 'flex';
      chatScreen.style.display = 'none';
      emailInput.value = '';
      passwordInput.value = '';
      avatarInput.value = '';
      errorMessage.textContent = '';
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function renderMessage(key, msg) {
      if (!msg.name || !msg.text) return;
      const isSent = currentUser && msg.uid === currentUser.uid;
      const msgEl = document.createElement('div');
      msgEl.className = 'msg ' + (isSent ? 'sent' : 'received');
      msgEl.id = key;

      const header = document.createElement('div');
      header.className = 'msg-header';

      const avatarImg = document.createElement('img');
      avatarImg.src = msg.avatar || 'https://i.imgur.com/xx7JfUD.png';

      const nameSpan = document.createElement('span');
      nameSpan.className = 'name';
      nameSpan.textContent = msg.name;

      const timeSpan = document.createElement('span');
      timeSpan.className = 'time';
      timeSpan.textContent = formatTime(msg.time || Date.now());

      header.appendChild(avatarImg);
      header.appendChild(nameSpan);
      header.appendChild(timeSpan);

      const textDiv = document.createElement('div');
      textDiv.className = 'text';
      textDiv.textContent = msg.text;

      msgEl.appendChild(header);
      msgEl.appendChild(textDiv);

      messagesContainer.appendChild(msgEl);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function startListeningMessages() {
      messagesContainer.innerHTML = '';
      if (messagesListener) {
        messagesRef.off('child_added', messagesListener);
      }
      messagesListener = snapshot => {
        renderMessage(snapshot.key, snapshot.val());
      };
      messagesRef.on('child_added', messagesListener);
    }

    async function uploadAvatar(uid, file) {
      if (!file || !file.type.startsWith("image/")) {
        throw new Error("Por favor, selecione uma imagem válida.");
      }
      const avatarRef = storage.ref().child(`avatars/${uid}.jpg`);
      await avatarRef.put(file);
      const url = await avatarRef.getDownloadURL();
      await auth.currentUser.updateProfile({ photoURL: url });
      return url;
    }

    loginBtn.onclick = async () => {
      errorMessage.textContent = '';
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const avatarFile = avatarInput.files[0];

      if (!email || !password) {
        errorMessage.textContent = 'Preencha email e senha.';
        return;
      }

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        currentUser = userCredential.user;
        if (!currentUser.photoURL && avatarFile) {
          const photoURL = await uploadAvatar(currentUser.uid, avatarFile);
          currentUser.photoURL = photoURL;
        }
        showChat();
        startListeningMessages();
      } catch (error) {
        if (error.code === 'auth/user-not-found') {
          if (!avatarFile) {
            errorMessage.textContent = 'Usuário não encontrado. Escolha uma foto para registrar.';
            return;
          }
          try {
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            currentUser = userCredential.user;
            const photoURL = await uploadAvatar(currentUser.uid, avatarFile);
            const displayName = email.split('@')[0];
            await auth.currentUser.updateProfile({ displayName, photoURL });
            currentUser.displayName = displayName;
            currentUser.photoURL = photoURL;
            showChat();
            startListeningMessages();
          } catch (regError) {
            errorMessage.textContent = traduzirErro(regError);
          }
        } else {
          errorMessage.textContent = traduzirErro(error);
        }
      }
    };

    sendBtn.onclick = sendMessage = () => {
      const text = messageInput.value.trim();
      if (!text) return;

      messagesRef.push({
        uid: currentUser.uid,
        name: currentUser.displayName || currentUser.email,
        avatar: currentUser.photoURL || 'https://i.imgur.com/xx7JfUD.png',
        text,
        time: Date.now()
      });
      messageInput.value = '';
      messageInput.focus();
    };

    messageInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    logoutBtn.onclick = async () => {
      if (confirm('Deseja sair do chat?')) {
        await auth.signOut();
        currentUser = null;
        showLogin();
      }
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        showChat();
        startListeningMessages();
      } else {
        showLogin();
      }
    });

    function traduzirErro(error) {
      switch (error.code) {
        case 'auth/wrong-password':
          return 'Senha incorreta.';
        case 'auth/user-not-found':
          return 'Usuário não encontrado.';
        case 'auth/too-many-requests':
          return 'Muitas tentativas. Tente mais tarde.';
        case 'auth/email-already-in-use':
          return 'Email já está em uso.';
        case 'auth/invalid-email':
          return 'Email inválido.';
        case 'auth/weak-password':
          return 'Senha fraca. Mínimo 6 caracteres.';
        default:
          return error.message || 'Erro desconhecido.';
      }
    }
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker registrado!'))
        .catch(err => console.error('Erro SW:', err));
    }
  </script>

</body>
</html>
