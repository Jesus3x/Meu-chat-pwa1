<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Firebase - Estilo WhatsApp</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#075e54" />

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #login-screen, #chat-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
    }

    #login-screen {
      justify-content: center;
      background: #f0f0f0;
    }

    #chat-screen {
      background: #e5ddd5;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      background: #075e54;
      color: white;
      padding: 10px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }

    button {
      background-color: #25d366;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    #messages {
      flex: 1;
      width: 100%;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .msg {
      margin: 8px;
      padding: 10px;
      border-radius: 10px;
      max-width: 60%;
      display: flex;
      flex-direction: column;
    }

    .sent {
      background: #dcf8c6;
      align-self: flex-end;
    }

    .received {
      background: white;
      align-self: flex-start;
    }

    .msg-header {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.85em;
    }

    .msg-header img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }

    .msg .text {
      margin-top: 4px;
      white-space: pre-wrap;
    }

    .input-area {
      display: flex;
      width: 100%;
      padding: 10px;
      gap: 5px;
      background: #f0f0f0;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #error-message {
      color: red;
      margin-bottom: 10px;
    }

    audio {
      margin-top: 5px;
    }

    #send-btn {
      background: #25d366;
    }

    #audio-btn {
      background: #34b7f1;
    }

    #send-btn-top {
      margin-left: 10px;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div id="login-screen">
    <h2>Entre no Chat</h2>
    <div id="error-message"></div>
    <input type="email" id="email-input" placeholder="Email" />
    <input type="password" id="password-input" placeholder="Senha" />
    <button id="login-btn">Entrar / Registrar</button>
  </div>

  <div id="chat-screen">
    <header>
      <div class="user-info">
        <img id="user-avatar" src="" alt="Foto de perfil" />
        <span id="user-name"></span>
      </div>
      <div>
        <button id="send-btn-top">‚û§</button>
        <button id="logout-btn">‚éã</button>
      </div>
    </header>

    <div id="messages"></div>

    <div class="input-area">
      <input type="text" id="message-input" placeholder="Digite uma mensagem" />
      <button id="audio-btn">üéôÔ∏è</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAb3NOMIUO-zQ9QaGIXwV8ty38cN9Yl2Gg",
      authDomain: "chat-on-1-4f38f.firebaseapp.com",
      databaseURL: "https://chat-on-1-4f38f-default-rtdb.firebaseio.com",
      projectId: "chat-on-1-4f38f",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const messagesRef = db.ref("messages");

    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const chatScreen = document.getElementById('chat-screen');
    const loginScreen = document.getElementById('login-screen');
    const emailInput = document.getElementById('email-input');
    const passwordInput = document.getElementById('password-input');
    const userAvatar = document.getElementById('user-avatar');
    const userNameDisplay = document.getElementById('user-name');
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const sendBtnTop = document.getElementById('send-btn-top');
    const audioBtn = document.getElementById('audio-btn');
    const errorMessage = document.getElementById('error-message');

    let currentUser = null;

    function showLogin() {
      loginScreen.style.display = 'flex';
      chatScreen.style.display = 'none';
    }

    function showChat() {
      loginScreen.style.display = 'none';
      chatScreen.style.display = 'flex';
      userNameDisplay.textContent = currentUser.email;
      userAvatar.src = "https://i.imgur.com/xx7JfUD.png";
    }

    loginBtn.onclick = async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        errorMessage.textContent = 'Preencha email e senha';
        return;
      }

      try {
        const cred = await auth.signInWithEmailAndPassword(email, password);
        currentUser = cred.user;
        showChat();
      } catch (e) {
        if (e.code === 'auth/user-not-found') {
          const cred = await auth.createUserWithEmailAndPassword(email, password);
          currentUser = cred.user;
          showChat();
        } else {
          errorMessage.textContent = e.message;
        }
      }
    };

    function renderMessage(msg) {
      const div = document.createElement('div');
      div.className = 'msg ' + (msg.uid === currentUser.uid ? 'sent' : 'received');

      const header = document.createElement('div');
      header.className = 'msg-header';

      const img = document.createElement('img');
      img.src = msg.avatar || 'https://i.imgur.com/xx7JfUD.png';

      const name = document.createElement('span');
      name.textContent = msg.name || 'An√¥nimo';

      const time = document.createElement('span');
      time.textContent = new Date(msg.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      header.appendChild(img);
      header.appendChild(name);
      header.appendChild(time);

      div.appendChild(header);

      if (msg.text) {
        const text = document.createElement('div');
        text.className = 'text';
        text.textContent = msg.text;
        div.appendChild(text);
      }

      if (msg.audio) {
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = msg.audio;
        div.appendChild(audio);
      }

      messagesContainer.appendChild(div);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || !currentUser) return;

      const msg = {
        uid: currentUser.uid,
        name: currentUser.email,
        avatar: '',
        text,
        time: Date.now()
      };

      messagesRef.push(msg);
      messageInput.value = '';
    }

    sendBtnTop.onclick = sendMessage;

    audioBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const mediaRecorder = new MediaRecorder(stream);
        let chunks = [];

        mediaRecorder.ondataavailable = e => chunks.push(e.data);

        mediaRecorder.onstop = () => {
          const blob = new Blob(chunks, { type: 'audio/webm' });
          const reader = new FileReader();
          reader.onloadend = () => {
            const base64Audio = reader.result;

            const msg = {
              uid: currentUser.uid,
              name: currentUser.email,
              avatar: '',
              audio: base64Audio,
              time: Date.now()
            };

            messagesRef.push(msg);
          };
          reader.readAsDataURL(blob);
        };

        mediaRecorder.start();
        setTimeout(() => mediaRecorder.stop(), 5000);
      } catch (err) {
        alert("Erro no microfone: " + err.message);
      }
    };

    logoutBtn.onclick = async () => {
      await auth.signOut();
      showLogin();
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        showChat();
        messagesRef.on('child_added', snap => {
          renderMessage(snap.val());
        });
      } else {
        showLogin();
      }
    });
  </script>
</body>
  </html>
