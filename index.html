<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Teste Firebase Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>Login Firebase</h2>
  <input type="email" id="email" placeholder="Email" /><br>
  <input type="password" id="senha" placeholder="Senha" /><br>
  <button onclick="loginOuRegistrar()">Entrar / Registrar</button>
  <p id="status"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAb3NOMIUO-zQ9QaGIXwV8ty38cN9Yl2Gg",
      authDomain: "chat-on-1-4f38f.firebaseapp.com",
      projectId: "chat-on-1-4f38f",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function loginOuRegistrar() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const status = document.getElementById("status");

      auth.signInWithEmailAndPassword(email, senha)
        .then(user => {
          status.textContent = "âœ… Login bem-sucedido!";
        })
        .catch(error => {
          if (error.code === 'auth/user-not-found') {
            auth.createUserWithEmailAndPassword(email, senha)
              .then(user => {
                status.textContent = "ğŸ‘¤ UsuÃ¡rio criado com sucesso!";
              })
              .catch(err => status.textContent = "Erro ao registrar: " + err.message);
          } else {
            status.textContent = "Erro: " + error.message;
          }
        });
    }
  </script>
</body>
</html>
