<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Firebase - Texto, √Åudio e Imagem</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#121212" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #ffffff;
    }
    #login-screen, #chat-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
    }
    #login-screen {
      justify-content: center;
      background: #2c2c2c;
    }
    #chat-screen {
      background: #121212;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #25d366;
      color: white;
      cursor: pointer;
    }
    header {
      width: 100%;
      background: #075e54;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-info img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    #messages {
      flex: 1;
      width: 100%;
      overflow-y: auto;
      padding: 10px;
    }
    .msg {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
      display: flex;
      flex-direction: column;
      word-wrap: break-word;
    }
    .sent {
      background: #dcf8c6;
      align-self: flex-end;
      color: black;
    }
    .received {
      background: #262626;
      align-self: flex-start;
    }
    .msg-header {
      font-size: 0.8em;
      display: flex;
      gap: 6px;
      align-items: center;
    }
    .msg .text {
      margin-top: 5px;
    }
    .input-area {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 10px;
      background: #1e1e1e;
      gap: 5px;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background: #2c2c2c;
      color: white;
      border: 1px solid #444;
    }
    .input-area button {
      background: #25d366;
    }
    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 5px 10px;
      background: #333;
    }
    #clip-btn {
      font-size: 20px;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
    }
    #status {
      color: #aaa;
      font-size: 14px;
      margin-top: -10px;
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <h2>Entre no Chat</h2>
    <input type="email" id="email-input" placeholder="Email" />
    <input type="password" id="password-input" placeholder="Senha" />
    <button id="login-btn">Entrar</button>
  </div>
  <div id="chat-screen">
    <header>
      <div class="user-info">
        <img id="user-avatar" src="" alt="Avatar" />
        <span id="user-name"></span>
      </div>
      <button id="logout-btn">‚éã</button>
    </header>
    <div class="top-bar">
      <button id="clip-btn" title="Enviar imagem">üìé</button>
      <input type="file" id="img-input" accept="image/*" hidden />
    </div>
    <div id="messages"></div>
    <div id="status"></div>
    <div class="input-area">
      <input type="text" id="message-input" placeholder="Digite uma mensagem..." />
      <button id="audio-btn">üé§</button>
      <button id="send-btn">‚û§</button>
    </div>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAb3NOMIUO-zQ9QaGIXwV8ty38cN9Yl2Gg",
      authDomain: "chat-on-1-4f38f.firebaseapp.com",
      databaseURL: "https://chat-on-1-4f38f-default-rtdb.firebaseio.com",
      projectId: "chat-on-1-4f38f",
      storageBucket: "chat-on-1-4f38f.appspot.com",
      messagingSenderId: "499742357573",
      appId: "1:499742357573:web:0cf2bed752f4e1cbb74b2c"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const emailInput = document.getElementById("email-input");
    const passwordInput = document.getElementById("password-input");
    const chatScreen = document.getElementById("chat-screen");
    const loginScreen = document.getElementById("login-screen");
    const messagesContainer = document.getElementById("messages");
    const sendBtn = document.getElementById("send-btn");
    const messageInput = document.getElementById("message-input");
    const userNameDisplay = document.getElementById("user-name");
    const userAvatar = document.getElementById("user-avatar");
    const audioBtn = document.getElementById("audio-btn");
    const status = document.getElementById("status");
    const imgInput = document.getElementById("img-input");
    const clipBtn = document.getElementById("clip-btn");

    let currentUser = null;
    let typingTimeout;

    function showLogin() {
      loginScreen.style.display = "flex";
      chatScreen.style.display = "none";
    }
    function showChat() {
      loginScreen.style.display = "none";
      chatScreen.style.display = "flex";
      userNameDisplay.textContent = currentUser.email;
      userAvatar.src = "https://i.imgur.com/xx7JfUD.png";
    }

    loginBtn.onclick = async () => {
      try {
        const cred = await auth.signInWithEmailAndPassword(emailInput.value, passwordInput.value);
        currentUser = cred.user;
        showChat();
        listenMessages();
      } catch (e) {
        alert("Erro: " + e.message);
      }
    };

    logoutBtn.onclick = async () => {
      await auth.signOut();
      showLogin();
    };

    function listenMessages() {
      db.ref("messages").on("child_added", snap => {
        const msg = snap.val();
        const div = document.createElement("div");
        div.className = "msg " + (msg.uid === currentUser.uid ? "sent" : "received");
        div.innerHTML = `<div class='msg-header'>${msg.name} - ${new Date(msg.time).toLocaleTimeString()}</div>`;
        if (msg.text) {
          div.innerHTML += `<div class='text'>${msg.text}</div>`;
        }
        if (msg.audio) {
          const audio = document.createElement("audio");
          audio.controls = true;
          audio.src = msg.audio;
          div.appendChild(audio);
        }
        if (msg.image) {
          const img = document.createElement("img");
          img.src = msg.image;
          img.style.maxWidth = "200px";
          img.style.borderRadius = "10px";
          div.appendChild(img);
        }
        messagesContainer.appendChild(div);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      });
    }

    sendBtn.onclick = () => {
      const text = messageInput.value.trim();
      if (!text) return;
      db.ref("messages").push({
        uid: currentUser.uid,
        name: currentUser.email,
        text,
        time: Date.now()
      });
      messageInput.value = "";
    };

    audioBtn.onclick = async () => {
      if (!navigator.mediaDevices) return alert("Sem suporte a microfone");
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const recorder = new MediaRecorder(stream);
      const chunks = [];

      recorder.ondataavailable = e => chunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'audio/webm' });
        const reader = new FileReader();
        reader.onloadend = () => {
          db.ref("messages").push({
            uid: currentUser.uid,
            name: currentUser.email,
            audio: reader.result,
            time: Date.now()
          });
        };
        reader.readAsDataURL(blob);
      };

      recorder.start();
      setTimeout(() => recorder.stop(), 5000);
    };

    clipBtn.onclick = () => imgInput.click();

    imgInput.onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onloadend = () => {
        db.ref("messages").push({
          uid: currentUser.uid,
          name: currentUser.email,
          image: reader.result,
          time: Date.now()
        });
      };
      reader.readAsDataURL(file);
    };

    messageInput.oninput = () => {
      clearTimeout(typingTimeout);
      status.textContent = "Digitando...";
      typingTimeout = setTimeout(() => {
        status.textContent = "";
      }, 2000);
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        showChat();
        listenMessages();
      } else {
        showLogin();
      }
    });
  </script>
</body>
</html>
