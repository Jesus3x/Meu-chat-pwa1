<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Firebase - Versão Corrigida</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#075e54" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #login-screen, #chat-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
    }
    #login-screen { justify-content: center; background: #f5f5f5; }
    #chat-screen { background: #ece5dd; display: none; }
    input, button {
      padding: 10px; margin: 5px 0; font-size: 16px;
    }
    button {
      background-color: #25d366; color: white; border: none; cursor: pointer;
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      width: 100%; background: #075e54; color: white; padding: 10px;
    }
    .user-info { display: flex; align-items: center; gap: 10px; }
    .user-info img { width: 32px; height: 32px; border-radius: 50%; }
    #messages {
      flex: 1; width: 100%; overflow-y: auto; padding: 10px;
    }
    .msg { margin: 10px; padding: 10px; border-radius: 10px; max-width: 60%; }
    .sent { background: #dcf8c6; align-self: flex-end; }
    .received { background: #ffffff; align-self: flex-start; }
    .msg-header { display: flex; align-items: center; gap: 5px; font-size: 0.85em; }
    .msg-header img { width: 24px; height: 24px; border-radius: 50%; }
    .msg .text { margin-top: 2px; }
    .input-area {
      display: flex; width: 100%; padding: 10px; background: #f0f0f0;
    }
    .input-area input {
      flex: 1; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 6px;
    }
    .input-area button {
      padding: 10px 20px; font-size: 16px; margin-left: 5px;
      background: #25d366; border: none; border-radius: 6px; color: white;
    }
    #error-message { color: red; margin-bottom: 10px; }
  </style>
</head>
<body>
<div id="login-screen">
  <h2>Entre no Chat</h2>
  <div id="error-message"></div>
  <input type="email" id="email-input" placeholder="Email" />
  <input type="password" id="password-input" placeholder="Senha" />
  <input type="file" id="avatar-input" accept="image/*" />
  <button id="login-btn">Entrar / Registrar</button>
</div>
<div id="chat-screen">
  <header>
    <div class="user-info">
      <img id="user-avatar" src="" alt="Foto" />
      <span id="user-name"></span>
    </div>
    <button id="logout-btn">⎋</button>
  </header>
  <div id="messages"></div>
  <div class="input-area">
    <input type="text" id="message-input" placeholder="Digite uma mensagem" />
    <button id="send-btn">➤</button>
  </div>
</div>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAb3NOMIUO-zQ9QaGIXwV8ty38cN9Yl2Gg",
    authDomain: "chat-on-1-4f38f.firebaseapp.com",
    databaseURL: "https://chat-on-1-4f38f-default-rtdb.firebaseio.com",
    projectId: "chat-on-1-4f38f",
    storageBucket: "chat-on-1-4f38f.appspot.com",
    messagingSenderId: "499742357573",
    appId: "1:499742357573:web:0cf2bed752f4e1cbb74b2c",
    measurementId: "G-BMZW4Q4PDJ"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();
  const storage = firebase.storage();
  const messagesRef = db.ref("messages");
  const loginScreen = document.getElementById("login-screen");
  const chatScreen = document.getElementById("chat-screen");
  const emailInput = document.getElementById("email-input");
  const passwordInput = document.getElementById("password-input");
  const avatarInput = document.getElementById("avatar-input");
  const userAvatar = document.getElementById("user-avatar");
  const userNameDisplay = document.getElementById("user-name");
  const messageInput = document.getElementById("message-input");
  const sendBtn = document.getElementById("send-btn");
  const logoutBtn = document.getElementById("logout-btn");
  const errorMessage = document.getElementById("error-message");
  const messagesContainer = document.getElementById("messages");
  let currentUser = null;
  function formatTime(ts) {
    return new Date(ts).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
  }
  function renderMessage(key, msg) {
    if (!msg.name || !msg.text) return;
    const div = document.createElement('div');
    div.className = 'msg ' + (msg.uid === currentUser.uid ? 'sent' : 'received');
    div.innerHTML = `
      <div class="msg-header">
        <img src="${msg.avatar || ''}" />
        <span>${msg.name}</span>
        <span>${formatTime(msg.time)}</span>
      </div>
      <div class="text">${msg.text}</div>`;
    messagesContainer.appendChild(div);
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }
  function sendMessage() {
    const text = messageInput.value.trim();
    if (!currentUser) return alert("Você não está logado.");
    if (!text) return;
    const msg = {
      uid: currentUser.uid,
      name: currentUser.displayName || currentUser.email,
      avatar: currentUser.photoURL || '',
      text: text,
      time: Date.now()
    };
    messagesRef.push(msg).then(() => {
      messageInput.value = '';
      messageInput.focus();
    }).catch(err => alert("Erro: " + err.message));
  }
  function startChat() {
    loginScreen.style.display = 'none';
    chatScreen.style.display = 'flex';
    userNameDisplay.textContent = currentUser.displayName || currentUser.email;
    userAvatar.src = currentUser.photoURL || '';
    messagesRef.off();
    messagesContainer.innerHTML = '';
    messagesRef.on('child_added', snap => renderMessage(snap.key, snap.val()));
  }
  function showLogin() {
    chatScreen.style.display = 'none';
    loginScreen.style.display = 'flex';
  }
  document.getElementById("login-btn").onclick = async () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();
    const file = avatarInput.files[0];
    if (!email || !password) return errorMessage.textContent = "Preencha os campos.";
    try {
      const userCred = await auth.signInWithEmailAndPassword(email, password);
      currentUser = userCred.user;
      startChat();
    } catch (e) {
      if (e.code === "auth/user-not-found") {
        const userCred = await auth.createUserWithEmailAndPassword(email, password);
        currentUser = userCred.user;
        let photoURL = '';
        if (file && file.type.startsWith('image/')) {
          const snap = await storage.ref(`avatars/${currentUser.uid}`).put(file);
          photoURL = await snap.ref.getDownloadURL();
        }
        await currentUser.updateProfile({ displayName: email.split('@')[0], photoURL });
        startChat();
      } else {
        errorMessage.textContent = e.message;
      }
    }
  };
  sendBtn.onclick = sendMessage;
  messageInput.onkeypress = e => e.key === 'Enter' && sendMessage();
  logoutBtn.onclick = async () => {
    await auth.signOut();
    showLogin();
  };
  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      startChat();
    } else {
      showLogin();
    }
  });
</script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(() => console.log("✅ Service Worker ativo!"))
      .catch(e => console.error("Erro ao registrar SW:", e));
  }
</script>
</body>
</html>
