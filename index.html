<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Firebase - Base64 √Åudio e Imagem</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#075e54" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #login-screen, #chat-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      height: 100vh;
    }
    #login-screen {
      justify-content: center;
      background: #f5f5f5;
    }
    #chat-screen {
      background: #ece5dd;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }
    button {
      background-color: #25d366;
      color: white;
      border: none;
      cursor: pointer;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      background: #075e54;
      color: white;
      padding: 10px;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-info img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    #messages {
      flex: 1;
      width: 100%;
      overflow-y: auto;
      padding: 10px;
    }
    .msg {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      max-width: 60%;
      display: flex;
      flex-direction: column;
    }
    .sent {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .received {
      background: #ffffff;
      align-self: flex-start;
    }
    .msg-header {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.85em;
    }
    .msg .text {
      margin-top: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .input-area {
      display: flex;
      width: 100%;
      padding: 10px;
      background: #f0f0f0;
      gap: 5px;
      align-items: center;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .input-area button {
      padding: 10px 15px;
      font-size: 18px;
      background: #25d366;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    #audio-btn.recording {
      background-color: #cc3333 !important;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(204, 51, 51, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(204, 51, 51, 0); }
      100% { box-shadow: 0 0 0 0 rgba(204, 51, 51, 0); }
    }
    #file-input {
      display: none;
    }
  </style>
</head>
<body>
  <div id="chat-screen">
    <header>
      <div class="user-info">
        <img id="user-avatar" src="" alt="Avatar">
        <span id="user-name">Usu√°rio</span>
      </div>
    </header>
    <div id="messages"></div>
    <div class="input-area">
      <input type="text" id="message-input" placeholder="Mensagem...">
      <input type="file" id="file-input" accept="image/*">
      <button id="clip-btn" title="Enviar imagem">üìé</button>
      <button id="audio-btn" title="Gravar √°udio">üé§</button>
      <button id="send-btn" title="Enviar mensagem">‚û§</button>
    </div>
  </div>
  <script>
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const audioBtn = document.getElementById('audio-btn');
    const clipBtn = document.getElementById('clip-btn');
    const fileInput = document.getElementById('file-input');
    let mediaRecorder, audioChunks = [];

    function renderMessage(msg) {
      const div = document.createElement('div');
      div.className = 'msg sent';
      const content = document.createElement('div');
      content.className = 'text';
      if (msg.text) content.textContent = msg.text;
      if (msg.audio) {
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = msg.audio;
        div.appendChild(audio);
      }
      if (msg.image) {
        const img = document.createElement('img');
        img.src = msg.image;
        img.style.maxWidth = '200px';
        img.style.borderRadius = '10px';
        div.appendChild(img);
      }
      div.appendChild(content);
      messagesContainer.appendChild(div);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    sendBtn.onclick = () => {
      const text = messageInput.value.trim();
      if (text) {
        renderMessage({ text });
        messageInput.value = '';
      }
    };

    clipBtn.onclick = () => fileInput.click();
    fileInput.onchange = () => {
      const file = fileInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        renderMessage({ image: reader.result });
      };
      reader.readAsDataURL(file);
    };

    audioBtn.onclick = async () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        audioBtn.classList.remove('recording');
        return;
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
          const blob = new Blob(audioChunks, { type: 'audio/webm' });
          const reader = new FileReader();
          reader.onload = () => {
            renderMessage({ audio: reader.result });
          };
          reader.readAsDataURL(blob);
        };
        mediaRecorder.start();
        audioBtn.classList.add('recording');
      } catch (err) {
        alert('Erro ao acessar microfone: ' + err.message);
      }
    };
  </script>
</body>
</html>
