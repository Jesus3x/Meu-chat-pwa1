<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat com √Åudio - Firebase Base64</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #login-screen, #chat-screen { display: none; flex-direction: column; align-items: center; padding: 20px; height: 100vh; }
    #login-screen { justify-content: center; background: #f5f5f5; }
    #chat-screen { background: #ece5dd; }
    input, button { padding: 10px; margin: 5px 0; font-size: 16px; }
    button { background-color: #25d366; color: white; border: none; cursor: pointer; }
    header { display: flex; justify-content: space-between; align-items: center; width: 100%; background: #075e54; color: white; padding: 10px; }
    .user-info { display: flex; align-items: center; gap: 10px; }
    .user-info img { width: 32px; height: 32px; border-radius: 50%; }
    #messages { flex: 1; width: 100%; overflow-y: auto; padding: 10px; }
    .msg { margin: 10px; padding: 10px; border-radius: 10px; max-width: 60%; }
    .sent { background: #dcf8c6; align-self: flex-end; }
    .received { background: #ffffff; align-self: flex-start; }
    .msg-header { display: flex; align-items: center; gap: 5px; font-size: 0.85em; }
    .msg-header img { width: 24px; height: 24px; border-radius: 50%; }
    .msg .text { margin-top: 2px; }
    .input-area { display: flex; width: 100%; padding: 10px; background: #f0f0f0; align-items: center; }
    .input-area input { flex: 1; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 6px; }
    .input-area button { padding: 10px; font-size: 18px; margin-left: 5px; border-radius: 50%; width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; background-color: #25d366; border: none; color: white; }
  </style>
</head>
<body>
  <div id="login-screen">
    <h2>Entre no Chat</h2>
    <div id="error-message"></div>
    <input type="email" id="email-input" placeholder="Email" />
    <input type="password" id="password-input" placeholder="Senha" />
    <button id="login-btn">Entrar / Registrar</button>
  </div>
  <div id="chat-screen">
    <header>
      <div class="user-info">
        <img id="user-avatar" src="" alt="Foto de perfil" />
        <span id="user-name"></span>
      </div>
      <button id="logout-btn">‚éã</button>
    </header>
    <div id="messages"></div>
    <div class="input-area">
      <input type="text" id="message-input" placeholder="Digite uma mensagem" />
      <button id="send-btn" title="Enviar mensagem">‚û§</button>
      <button id="record-btn" title="Gravar √Åudio">üé§</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAb3NOMIUO-zQ9QaGIXwV8ty38cN9Yl2Gg",
      authDomain: "chat-on-1-4f38f.firebaseapp.com",
      databaseURL: "https://chat-on-1-4f38f-default-rtdb.firebaseio.com",
      projectId: "chat-on-1-4f38f",
      storageBucket: "",
      messagingSenderId: "499742357573",
      appId: "1:499742357573:web:0cf2bed752f4e1cbb74b2c"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const messagesRef = db.ref("messages");

    const loginScreen = document.getElementById("login-screen");
    const chatScreen = document.getElementById("chat-screen");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const emailInput = document.getElementById("email-input");
    const passwordInput = document.getElementById("password-input");
    const userAvatar = document.getElementById("user-avatar");
    const userNameDisplay = document.getElementById("user-name");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const recordBtn = document.getElementById("record-btn");
    const messagesContainer = document.getElementById("messages");
    let currentUser = null;
    let mediaRecorder;
    let audioChunks = [];

    loginBtn.onclick = async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      if (!email || !password) return alert("Preencha email e senha");
      try {
        const userCred = await auth.signInWithEmailAndPassword(email, password);
        currentUser = userCred.user;
        showChat();
      } catch (e) {
        const userCred = await auth.createUserWithEmailAndPassword(email, password);
        currentUser = userCred.user;
        showChat();
      }
    };

    logoutBtn.onclick = async () => {
      await auth.signOut();
      currentUser = null;
      showLogin();
    };

    function showLogin() {
      loginScreen.style.display = "flex";
      chatScreen.style.display = "none";
    }

    function showChat() {
      loginScreen.style.display = "none";
      chatScreen.style.display = "flex";
      userNameDisplay.textContent = currentUser.email;
      userAvatar.src = "https://i.imgur.com/xx7JfUD.png";
    }

    function renderMessage(msg) {
      const div = document.createElement("div");
      div.className = "msg " + (msg.uid === currentUser.uid ? "sent" : "received");
      const header = document.createElement("div");
      header.className = "msg-header";
      const img = document.createElement("img");
      img.src = msg.avatar || "https://i.imgur.com/xx7JfUD.png";
      const name = document.createElement("span");
      name.textContent = msg.name;
      header.appendChild(img);
      header.appendChild(name);
      div.appendChild(header);

      if (msg.audio) {
        const audio = document.createElement("audio");
        audio.controls = true;
        audio.src = msg.audio;
        div.appendChild(audio);
      } else {
        const text = document.createElement("div");
        text.className = "text";
        text.textContent = msg.text;
        div.appendChild(text);
      }
      messagesContainer.appendChild(div);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    sendBtn.onclick = () => {
      const text = messageInput.value.trim();
      if (!text) return;
      const msg = {
        uid: currentUser.uid,
        name: currentUser.email,
        text,
        time: Date.now()
      };
      messagesRef.push(msg);
      messageInput.value = "";
    };

    recordBtn.onclick = async () => {
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        recordBtn.textContent = "üé§";
        return;
      }
      if (!navigator.mediaDevices) return alert("Microfone n√£o suportado");
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: "audio/webm" });
        const reader = new FileReader();
        reader.onloadend = () => {
          const base64Audio = reader.result;
          const msg = {
            uid: currentUser.uid,
            name: currentUser.email,
            audio: base64Audio,
            time: Date.now()
          };
          messagesRef.push(msg);
        };
        reader.readAsDataURL(blob);
      };
      mediaRecorder.start();
      recordBtn.textContent = "‚óºÔ∏è";
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        showChat();
        messagesContainer.innerHTML = "";
        messagesRef.off();
        messagesRef.on("child_added", snap => renderMessage(snap.val()));
      }
    });
  </script>
</body>
</html>
