<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Teste Login</title>
<style>
  #login-screen { display: flex; background: #eee; height: 100vh; justify-content: center; align-items: center; }
  #chat-screen { display: none; background: #ccc; height: 100vh; }
</style>
</head>
<body>

<div id="login-screen">
  <button id="to-chat">Ir para Chat</button>
</div>

<div id="chat-screen">
  <button id="to-login">Voltar ao Login</button>
</div>

<script>
  const loginScreen = document.getElementById('login-screen');
  const chatScreen = document.getElementById('chat-screen');
  const toChatBtn = document.getElementById('to-chat');
  const toLoginBtn = document.getElementById('to-login');

  toChatBtn.onclick = () => {
    loginScreen.style.display = 'none';
    chatScreen.style.display = 'flex';
  };

  toLoginBtn.onclick = () => {
    chatScreen.style.display = 'none';
    loginScreen.style.display = 'flex';
  };
</script>

</body>
</html>
