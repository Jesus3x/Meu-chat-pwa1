<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat WhatsApp Clone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #e5ddd5;
    }
    #loginScreen, #chatScreen {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: white;
      min-height: 100vh;
    }
    #loginScreen h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1ebc59;
    }
    #header {
      background: #075E54;
      color: white;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #messages {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      background: #f0f0f0;
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
    }
    .message {
      background: #DCF8C6;
      margin: 8px;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    #messageForm {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    #messageInput {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #loginError {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
</head>
<body>

  <!-- Login -->
  <div id="loginScreen">
    <h2>Entre no Chat</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar / Registrar</button>
    <p id="loginError"></p>
  </div>

  <!-- Chat -->
  <div id="chatScreen" style="display:none;">
    <div id="header">
      <span>Chat</span>
      <button onclick="logout()">Sair</button>
    </div>
    <div id="messages"></div>
    <div id="messageForm">
      <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAb3NOMIUO-zQ9QaGIXwV8ty38cN9Yl2Gg",
      authDomain: "chat-on-1-4f38f.firebaseapp.com",
      databaseURL: "https://chat-on-1-4f38f-default-rtdb.firebaseio.com",
      projectId: "chat-on-1-4f38f",
      storageBucket: "chat-on-1-4f38f.appspot.com",
      messagingSenderId: "499742357573",
      appId: "1:499742357573:web:0cf2bed752f4e1cbb74b2c",
      measurementId: "G-BMZW4Q4PDJ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUser = null;

    // Login ou registro
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const err = document.getElementById("loginError");
      err.innerText = "";

      if (!email || password.length < 6) {
        err.innerText = "Preencha um email válido e senha (mínimo 6 dígitos)";
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(u => {
          currentUser = u.user;
          showChat();
        })
        .catch(error => {
          if (error.code === 'auth/user-not-found') {
            auth.createUserWithEmailAndPassword(email, password)
              .then(u => {
                currentUser = u.user;
                showChat();
              })
              .catch(e => {
                err.innerText = "Erro ao registrar: " + e.message;
              });
          } else {
            err.innerText = error.message;
          }
        });
    }

    // Troca de telas
    function showChat() {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("chatScreen").style.display = "block";
      loadMessages();
    }

    function logout() {
      auth.signOut().then(() => {
        location.reload();
      });
    }

    // Enviar mensagem
    function sendMessage() {
      const txt = document.getElementById("messageInput").value.trim();
      if (!txt) return;

      db.ref("messages").push({
        text: txt,
        uid: currentUser.uid,
        email: currentUser.email,
        timestamp: Date.now()
      });

      document.getElementById("messageInput").value = "";
    }

    // Carregar mensagens
    function loadMessages() {
      const mdiv = document.getElementById("messages");
      mdiv.innerHTML = "";
      db.ref("messages").orderByChild("timestamp").on("child_added", snap => {
        const msg = snap.val();
        const d = document.createElement("div");
        d.className = "message";
        d.innerText = msg.email.split("@")[0] + ": " + msg.text;
        mdiv.appendChild(d);
        mdiv.scrollTop = mdiv.scrollHeight;
      });
    }

    // Persistência de login
    auth.onAuthStateChanged(u => {
      if (u) {
        currentUser = u;
        showChat();
      }
    });
  </script>
</body>
</html>
