<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Firebase - Completo com √Åudio, Imagem e Layout WhatsApp</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#075e54" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

    <style>
  /* Reset e layout base */
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #ece5dd;
    height: 100vh;
    overflow: hidden;
  }

  /* Login e Chat como telas separadas */
  #login-screen, #chat-screen {
    display: none;
    width: 100%;
    height: 100vh;
  }

  /* Tela de login centralizada */
  #login-screen {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #f5f5f5;
  }

  /* Header fixo estilo WhatsApp */
  header {
    background-color: #075e54;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 15px;
    box-sizing: border-box;
    height: 60px;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 10;
  }

  .user-info {
    display: flex;
    align-items: center;
    gap: 10px;
    font-weight: 600;
    font-size: 1.1em;
  }

  /* Chat screen layout */
  #chat-screen {
    display: flex;
    flex-direction: column;
    position: relative;
  }

  #messages {
    flex: 1;
    margin-top: 60px;
    margin-bottom: 70px;
    overflow-y: auto;
    padding: 10px;
    box-sizing: border-box;
  }

  .message {
    background: #dcf8c6;
    padding: 10px 14px;
    margin: 8px 0;
    border-radius: 8px;
    max-width: 80%;
    word-wrap: break-word;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1);
  }

  .message.received {
    background: #ffffff;
    align-self: flex-start;
  }

  .message.sent {
    align-self: flex-end;
    background: #dcf8c6;
  }

  /* Campo de digita√ß√£o fixo */
  .input-area {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #ffffff;
    display: flex;
    align-items: center;
    padding: 8px 10px;
    box-sizing: border-box;
    gap: 10px;
    border-top: 1px solid #ddd;
    z-index: 10;
  }

  .input-area input[type="text"] {
    flex: 1;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 20px;
    outline: none;
    box-sizing: border-box;
  }

  .input-area button {
    background: #25d366;
    color: white;
    border: none;
    border-radius: 50%;
    width: 42px;
    height: 42px;
    cursor: pointer;
    font-size: 22px;
    flex-shrink: 0;
    transition: background-color 0.2s;
  }

  .input-area button#send-btn:hover {
    background: #1ebe57;
  }

  .input-area button#audio-btn.recording {
    color: #cc3333;
    animation: pulse 1s infinite;
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(204, 51, 51, 0.7); }
    70% { box-shadow: 0 0 0 10px rgba(204, 51, 51, 0); }
    100% { box-shadow: 0 0 0 0 rgba(204, 51, 51, 0); }
  }

  /* Bot√£o de upload escondido */
  #image-input {
    display: none;
  }

  #clip-btn {
    font-size: 26px;
    color: #075e54;
  }

  /* Mensagem de erro login */
  #error-message {
    color: red;
    min-height: 20px;
    margin-bottom: 10px;
    font-weight: 600;
  }

  #login-screen input {
    width: 280px;
    max-width: 90vw;
    margin: 6px 0;
    padding: 10px;
    font-size: 1em;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  #login-screen button {
    width: 280px;
    max-width: 90vw;
    margin-top: 10px;
    padding: 12px;
    font-size: 1.1em;
    background-color: #25d366;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 700;
    transition: background-color 0.2s;
  }

  #login-screen button:hover {
    background-color: #1ebe57;
  } 
  </style>
</head>
<body>
  <div id="login-screen">
    <h2>Entre no Chat</h2>
    <div id="error-message"></div>
    <input type="email" id="email-input" placeholder="Email" autocomplete="username" />
    <input type="password" id="password-input" placeholder="Senha" autocomplete="current-password" />
    <input type="file" id="avatar-input" accept="image/*" />
    <button id="login-btn">Entrar / Registrar</button>
  </div>

  <div id="chat-screen">
    <header>
      <div class="user-info">
        <img id="user-avatar" src="" alt="Foto de perfil" />
        <span id="user-name"></span>
      </div>
      <button id="logout-btn" title="Sair do chat">‚éã</button>
    </header>

    <div id="messages"></div>

    <div class="input-area">
      <button id="clip-btn" title="Enviar imagem">üìé</button>
      <input type="file" id="image-input" accept="image/*" />
      <input type="text" id="message-input" placeholder="Digite uma mensagem" autocomplete="off" />
      <button id="audio-btn" title="Gravar √°udio">üéôÔ∏è</button>
      <button id="send-btn" title="Enviar mensagem">‚û§</button>
    </div>
  </div>

  <script>
    // Firebase config e inicializa√ß√£o
    const firebaseConfig = {
      apiKey: "AIzaSyAb3NOMIUO-zQ9QaGIXwV8ty38cN9Yl2Gg",
      authDomain: "chat-on-1-4f38f.firebaseapp.com",
      databaseURL: "https://chat-on-1-4f38f-default-rtdb.firebaseio.com",
      projectId: "chat-on-1-4f38f",
      storageBucket: "chat-on-1-4f38f.appspot.com",
      messagingSenderId: "499742357573",
      appId: "1:499742357573:web:0cf2bed752f4e1cbb74b2c",
      measurementId: "G-BMZW4Q4PDJ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();
    const messagesRef = db.ref("messages");

    // Elementos da interface
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const chatScreen = document.getElementById('chat-screen');
    const loginScreen = document.getElementById('login-screen');
    const emailInput = document.getElementById('email-input');
    const passwordInput = document.getElementById('password-input');
    const avatarInput = document.getElementById('avatar-input');
    const userAvatar = document.getElementById('user-avatar');
    const userNameDisplay = document.getElementById('user-name');
    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const audioBtn = document.getElementById('audio-btn');
    const errorMessage = document.getElementById('error-message');
    const clipBtn = document.getElementById('clip-btn');
    const imageInput = document.getElementById('image-input');

    let currentUser = null;
    let messagesListener = null;
    let mediaRecorder = null;
    let audioChunks = [];

    // Mostrar tela login
    function showLogin() {
      loginScreen.style.display = 'flex';
      chatScreen.style.display = 'none';
    }
    // Mostrar tela chat
    function showChat() {
      loginScreen.style.display = 'none';
      chatScreen.style.display = 'flex';
      userNameDisplay.textContent = currentUser.displayName || currentUser.email;
      userAvatar.src = currentUser.photoURL || 'https://i.imgur.com/xx7JfUD.png';
      messageInput.focus();
    }

    // Upload avatar para Storage
    async function uploadAvatar(uid, file) {
      const avatarRef = storage.ref().child(`avatars/${uid}.jpg`);
      await avatarRef.put(file);
      return await avatarRef.getDownloadURL();
    }

    // Login / Registro
    loginBtn.onclick = async () => {
      errorMessage.textContent = '';
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const avatarFile = avatarInput.files[0];

      if (!email || !password) {
        errorMessage.textContent = 'Email e senha s√£o obrigat√≥rios';
        return;
      }

      try {
        const cred = await auth.signInWithEmailAndPassword(email, password);
        currentUser = cred.user;
        if (!currentUser.photoURL && avatarFile) {
          const url = await uploadAvatar(currentUser.uid, avatarFile);
          await currentUser.updateProfile({ photoURL: url });
        }
        showChat();
      } catch (e) {
        if (e.code === 'auth/user-not-found') {
          try {
            const cred = await auth.createUserWithEmailAndPassword(email, password);
            currentUser = cred.user;
            const displayName = email.split('@')[0];
            let photoURL = 'https://i.imgur.com/xx7JfUD.png';
            if (avatarFile) {
              photoURL = await uploadAvatar(currentUser.uid, avatarFile);
            }
            await currentUser.updateProfile({ displayName, photoURL });
            showChat();
          } catch (regErr) {
            errorMessage.textContent = regErr.message;
          }
        } else {
          errorMessage.textContent = e.message;
        }
      }
    };

    // Renderizar mensagem no chat
    function renderMessage(key, msg) {
      if (!msg.text && !msg.audio && !msg.image) return;

      const isSent = currentUser && msg.uid === currentUser.uid;
      const div = document.createElement('div');
      div.className = 'msg ' + (isSent ? 'sent' : 'received');

      const header = document.createElement('div');
      header.className = 'msg-header';

      const img = document.createElement('img');
      img.src = msg.avatar || 'https://i.imgur.com/xx7JfUD.png';

      const name = document.createElement('span');
      name.textContent = msg.name;

      const time = document.createElement('span');
      const d = new Date(msg.time);
      time.textContent = d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      header.appendChild(img);
      header.appendChild(name);
      header.appendChild(time);

      div.appendChild(header);

      if (msg.text) {
        const text = document.createElement('div');
        text.className = 'text';
        text.textContent = msg.text;
        div.appendChild(text);
      }

      if (msg.image) {
        const image = document.createElement('img');
        image.src = msg.image;
        image.style.maxWidth = '100%';
        image.style.borderRadius = '10px';
        image.style.marginTop = '6px';
        div.appendChild(image);
      }

      if (msg.audio) {
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = msg.audio;
        div.appendChild(audio);
      }

      messagesContainer.appendChild(div);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Escutar novas mensagens
    function startListeningMessages() {
      messagesContainer.innerHTML = '';
      if (messagesListener) {
        messagesRef.off('child_added', messagesListener);
      }
      messagesListener = messagesRef.on('child_added', snap => {
        renderMessage(snap.key, snap.val());
      });
    }

    // Enviar mensagem texto
    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || !currentUser) return;
      const msg = {
        uid: currentUser.uid,
        name: currentUser.displayName || currentUser.email,
        avatar: currentUser.photoURL || '',
        text,
        time: Date.now()
      };
      messagesRef.push(msg);
      messageInput.value = '';
    }

    // Fun√ß√£o para iniciar grava√ß√£o de √°udio
    async function startAudioRecording() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert('Este navegador n√£o suporta grava√ß√£o de √°udio.');
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        audioChunks = [];

        audioBtn.classList.add('recording');
        audioBtn.title = "Gravando... Clique para parar";

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

        mediaRecorder.onstop = async () => {
          audioBtn.classList.remove('recording');
          audioBtn.title = "Gravar √°udio";

          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          // Converter √°udio para base64 para enviar como texto no Firebase Database
          const reader = new FileReader();
          reader.readAsDataURL(audioBlob);
          reader.onloadend = async () => {
            const base64data = reader.result;

            // Montar mensagem com √°udio em base64
            const msg = {
              uid: currentUser.uid,
              name: currentUser.displayName || currentUser.email,
              avatar: currentUser.photoURL || '',
              audio: base64data,
              time: Date.now()
            };

            messagesRef.push(msg);
          };
        };

        // Clique no bot√£o para parar grava√ß√£o antes dos 30s
        audioBtn.onclick = () => {
          if (mediaRecorder && mediaRecorder.state === "recording") {
            mediaRecorder.stop();
          }
          // Reatribuir o clique para iniciar nova grava√ß√£o
          audioBtn.onclick = startAudioRecording;
        };

        // Para grava√ß√£o automaticamente ap√≥s 30 segundos
        setTimeout(() => {
          if (mediaRecorder && mediaRecorder.state === "recording") {
            mediaRecorder.stop();
            audioBtn.classList.remove('recording');
            audioBtn.title = "Gravar √°udio";
            audioBtn.onclick = startAudioRecording;
          }
        }, 30000);

      } catch (error) {
        alert('Erro ao acessar o microfone: ' + error.message);
      }
    }

    // Enviar imagem (upload base64 direto para mensagem)
    imageInput.onchange = () => {
      if (!currentUser) return;
      const file = imageInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.readAsDataURL(file);
      reader.onloadend = () => {
        const base64data = reader.result;
        const msg = {
          uid: currentUser.uid,
          name: currentUser.displayName || currentUser.email,
          avatar: currentUser.photoURL || '',
          image: base64data,
          time: Date.now()
        };
        messagesRef.push(msg);
      };
      // Limpar input para permitir reenvio da mesma imagem se desejar
      imageInput.value = '';
    };

    // Eventos bot√µes
    sendBtn.onclick = sendMessage;
    messageInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });
    audioBtn.onclick = startAudioRecording;
    clipBtn.onclick = () => imageInput.click();

    // Logout
    logoutBtn.onclick = async () => {
      if (confirm('Deseja sair do chat?')) {
        await auth.signOut();
        currentUser = null;
        messagesContainer.innerHTML = '';
        if (messagesListener) {
          messagesRef.off('child_added', messagesListener);
          messagesListener = null;
        }
        showLogin();
      }
    };

    // Observar autentica√ß√£o
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        showChat();
        startListeningMessages();
      } else {
        currentUser = null;
        showLogin();
      }
    });
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registrado!'))
        .catch(err => console.error('Erro no Service Worker:', err));
    }
  </script>
</body>
  </html>
