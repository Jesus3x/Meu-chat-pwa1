<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Seguro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e5ddd5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #075e54;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #login-container, #chat-container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 8px;
    }
    #chat-container { display: none; }
    .message {
      border-bottom: 1px solid #eee;
      padding: 0.5rem 0;
    }
  </style>
</head>
<body>

<header>Chat Seguro</header>

<div id="login-container">
  <h2>Entrar no Chat</h2>
  <input type="email" id="email" placeholder="Email" /><br/><br/>
  <input type="password" id="senha" placeholder="Senha" /><br/><br/>
  <button id="entrar">Entrar</button>
</div>

<div id="chat-container">
  <h2>Bem-vindo ao Chat</h2>
  <div id="mensagens" style="height:200px; overflow-y:auto; border:1px solid #ccc; padding:10px;"></div>
  <input type="text" id="mensagem" placeholder="Digite sua mensagem" />
  <button id="enviar">Enviar</button>
  <br/><br/>
  <button id="sair">Sair</button>
</div>

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const chatContainer = document.getElementById('chat-container');
  const emailInput = document.getElementById('email');
  const senhaInput = document.getElementById('senha');
  const entrarBtn = document.getElementById('entrar');
  const sairBtn = document.getElementById('sair');

    const mensagem = mensagemInput.value;
    if (mensagem.trim() !== "") {
      db.ref("mensagens").push({
        texto: mensagem,
        usuario: auth.currentUser.email,
        timestamp: Date.now()
      });
      mensagemInput.value = "";
    }
  };

  auth.onAuthStateChanged(user => {
    if (user) {
      loginContainer.style.display = "none";
      chatContainer.style.display = "block";
      mensagens.innerHTML = "";

      db.ref("mensagens").on("child_added", snap => {
        const msg = snap.val();
        const div = document.createElement("div");
        div.className = "message";
        div.textContent = msg.usuario + ": " + msg.texto;
        mensagens.appendChild(div);
