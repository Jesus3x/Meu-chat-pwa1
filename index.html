<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat On 1</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#075e54" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ece5dd;
    }
    #login-screen, #chat-screen {
      display: none;
      height: 100vh;
      flex-direction: column;
    }
    #login-screen {
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }
    #chat-screen {
      display: flex;
    }
    header {
      background: #075e54;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .input-area {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #fff;
      position: fixed;
      bottom: 0;
      width: 100%;
      gap: 5px;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    .input-area button {
      background: #25d366;
      border: none;
      padding: 10px;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 70px;
    }
    .msg {
      margin: 5px;
      padding: 10px;
      max-width: 60%;
      border-radius: 10px;
    }
    .sent { background: #dcf8c6; align-self: flex-end; }
    .received { background: #fff; align-self: flex-start; }
    .status { font-size: 0.8em; color: gray; margin: 5px 10px; }
    #clip-btn, #logout-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    #chat-top-bar {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <h2>Login</h2>
    <input type="email" id="email-input" placeholder="Email" />
    <input type="password" id="password-input" placeholder="Senha" />
    <button id="login-btn">Entrar</button>
  </div>
  <div id="chat-screen">
    <header>
      <span>Chat On 1</span>
      <div id="chat-top-bar">
        <button id="clip-btn"><i class="fas fa-paperclip"></i></button>
        <button id="logout-btn"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </header>
    <div id="messages"></div>
    <div class="status" id="typing-status"></div>
    <div class="input-area">
      <input type="text" id="message-input" placeholder="Digite uma mensagem..." />
      <button id="audio-btn"><i class="fas fa-microphone"></i></button>
      <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      databaseURL: "https://SEU_DOMINIO.firebaseio.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_ID",
      appId: "SEU_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    const loginBtn = document.getElementById("login-btn");
    const emailInput = document.getElementById("email-input");
    const passwordInput = document.getElementById("password-input");
    const loginScreen = document.getElementById("login-screen");
    const chatScreen = document.getElementById("chat-screen");
    const sendBtn = document.getElementById("send-btn");
    const messageInput = document.getElementById("message-input");
    const messages = document.getElementById("messages");
    const typingStatus = document.getElementById("typing-status");
    const audioBtn = document.getElementById("audio-btn");
    const clipBtn = document.getElementById("clip-btn");
    const logoutBtn = document.getElementById("logout-btn");

    let currentUser = null;
    loginBtn.onclick = async () => {
      try {
        const email = emailInput.value;
        const password = passwordInput.value;
        const cred = await auth.signInWithEmailAndPassword(email, password);
        currentUser = cred.user;
        showChat();
      } catch (e) {
        alert("Erro ao entrar: " + e.message);
      }
    };

    function showChat() {
      loginScreen.style.display = "none";
      chatScreen.style.display = "flex";
    }

    sendBtn.onclick = () => {
      const text = messageInput.value.trim();
      if (text) {
        db.ref("messages").push({
          uid: currentUser.uid,
          text,
          time: Date.now()
        });
        messageInput.value = "";
      }
    };

    db.ref("messages").on("child_added", snap => {
      const msg = snap.val();
      const div = document.createElement("div");
      div.className = "msg " + (msg.uid === currentUser.uid ? "sent" : "received");
      div.textContent = msg.text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });

    messageInput.addEventListener("input", () => {
      db.ref("typing").set(currentUser.email);
      setTimeout(() => db.ref("typing").remove(), 3000);
    });

    db.ref("typing").on("value", snap => {
      const typingUser = snap.val();
      typingStatus.textContent = typingUser ? `${typingUser} está digitando...` : "";
    });

    logoutBtn.onclick = () => {
      auth.signOut();
      location.reload();
    };

    // Áudio base64
    audioBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const mediaRecorder = new MediaRecorder(stream);
        let chunks = [];
        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = () => {
          const blob = new Blob(chunks, { type: "audio/webm" });
          const reader = new FileReader();
          reader.onloadend = () => {
            db.ref("messages").push({
              uid: currentUser.uid,
              audio: reader.result,
              time: Date.now()
            });
          };
          reader.readAsDataURL(blob);
        };
        mediaRecorder.start();
        setTimeout(() => mediaRecorder.stop(), 5000);
      } catch (e) {
        alert("Erro ao gravar áudio: " + e.message);
      }
    };

    clipBtn.onclick = () => {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.onchange = () => {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onloadend = () => {
          db.ref("messages").push({
            uid: currentUser.uid,
            image: reader.result,
            time: Date.now()
          });
        };
        reader.readAsDataURL(file);
      };
      input.click();
    };
  </script>
</body>
</html>
