<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu Chat PWA</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#075e54" />
  <link rel="icon" href="icon-192x192.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #login, #chat {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #ece5dd;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    button {
      background-color: #25d366;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .header {
      background-color: #075e54;
      color: white;
      padding: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .messages {
      flex: 1;
      width: 100%;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      background: #dcf8c6;
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      max-width: 60%;
    }
    .input-area {
      display: flex;
      padding: 10px;
      width: 100%;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Entrar no Chat</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="senha" placeholder="Senha" />
  <input type="file" id="avatar" accept="image/*" />
  <button id="entrarBtn">Entrar / Registrar</button>
</div>

<div id="chat">
  <div class="header">
    <span id="userName">Usuário</span>
    <button id="sairBtn">Sair</button>
  </div>
  <div class="messages" id="mensagens"></div>
  <div class="input-area">
    <input type="text" id="mensagemInput" placeholder="Digite sua mensagem..." />
    <button id="enviarBtn">➤</button>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAb3NOMIUO-zQ9QaGIXwV8ty38cN9Yl2Gg",
    authDomain: "chat-on-1-4f38f.firebaseapp.com",
    databaseURL: "https://chat-on-1-4f38f-default-rtdb.firebaseio.com",
    projectId: "chat-on-1-4f38f",
    storageBucket: "chat-on-1-4f38f.appspot.com",
    messagingSenderId: "499742357573",
    appId: "1:499742357573:web:0cf2bed752f4e1cbb74b2c",
    measurementId: "G-BMZW4Q4PDJ"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();
  const storage = firebase.storage();

  const login = document.getElementById("login");
  const chat = document.getElementById("chat");
  const entrarBtn = document.getElementById("entrarBtn");
  const sairBtn = document.getElementById("sairBtn");
  const enviarBtn = document.getElementById("enviarBtn");
  const mensagens = document.getElementById("mensagens");
  const userName = document.getElementById("userName");

  const email = document.getElementById("email");
  const senha = document.getElementById("senha");
  const avatar = document.getElementById("avatar");
  const mensagemInput = document.getElementById("mensagemInput");

  entrarBtn.onclick = async () => {
    if (!email.value || !senha.value) return alert("Preencha todos os campos!");

    try {
      await auth.signInWithEmailAndPassword(email.value, senha.value);
    } catch (e) {
      if (e.code === "auth/user-not-found") {
        const cred = await auth.createUserWithEmailAndPassword(email.value, senha.value);
        const displayName = email.value.split("@")[0];
        let photoURL = "";
        if (avatar.files[0]) {
          const avatarRef = storage.ref().child(`avatars/${cred.user.uid}.jpg`);
          await avatarRef.put(avatar.files[0]);
          photoURL = await avatarRef.getDownloadURL();
        }
        await cred.user.updateProfile({ displayName, photoURL });
      } else {
        alert("Erro no login: " + e.message);
      }
    }
  };

  auth.onAuthStateChanged(user => {
    if (user) {
      login.style.display = "none";
      chat.style.display = "flex";
      userName.textContent = user.displayName || user.email;

      db.ref("mensagens").on("child_added", snap => {
        const msg = snap.val();
        const div = document.createElement("div");
        div.className = "message";
        div.textContent = `${msg.usuario}: ${msg.texto}`;
        mensagens.appendChild(div);
        mensagens.scrollTop = mensagens.scrollHeight;
      });
    } else {
      login.style.display = "flex";
      chat.style.display = "none";
    }
  });

  sairBtn.onclick = () => {
    auth.signOut();
  };

  enviarBtn.onclick = () => {
    const texto = mensagemInput.value;
    if (texto.trim()) {
      db.ref("mensagens").push({
        texto,
        usuario: auth.currentUser.displayName || auth.currentUser.email,
        timestamp: Date.now()
      });
      mensagemInput.value = "";
    }
  };

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('✅ Service Worker registrado'))
      .catch(err => console.error('Erro ao registrar SW', err));
  }
</script>

</body>
</html>
